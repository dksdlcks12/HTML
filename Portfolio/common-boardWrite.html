<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 글쓰기 화면(공통)</title>
    <style>
		*{
            margin: 0;
            padding: 0;
		}
        .header{
            height: 150px;
            width: 1400px;
            background-color: limegreen;
            margin: 0 auto;
		}
		.banner{
            width: 100%;
            height: 150px;
            background-color: mediumaquamarine;
        }
		.user-boardWrite-box{
            width: 1400px;
			height: calc(100vh - 400px);
			padding: 50px 0;
            margin: 0 auto;
			background-color: palegoldenrod;
			box-sizing: border-box;
		}
        .user-boardWrite-writeBox{
            width: 1000px;
            height: 500px;
            margin-left: 200px;
            padding-top: 30px;
            background-color: cadetblue;
            box-sizing: border-box;
        }
        .user-boardWrite-titleBox{
            width: 900px;
            height: 40px;   
            margin-left: 50px;
            border-color: black;
            border-collapse: collapse;
        }
        .user-boardWrite-rowTitle{
            background-color: blanchedalmond;
            width: 30%;
            text-align: center;
            font-size: 30px;
        }
        .user-boardWrite-title{
            width: 730px;
            height: 40px;
            outline: none;
            padding: 0 20px;
            font-size: 20px;
        }
	</style>
	<div class="header"></div>
	<div class="banner"></div>
</head>
<body>
	<div class="user-boardWrite-box">
		<div class="user-boardWrite-writeBox">
            <table class="user-boardWrite-titleBox" border="1">
                <tr>
                    <td class="user-boardWrite-rowTitle">제 목</td>
                    <td class="user-boardWrite-rowContent"><input type="text" class="user-boardWrite-title"></td>
                </tr>
            </table>
        </div>
	</div>
</body>
</html>
