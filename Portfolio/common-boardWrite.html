<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <title>게시판 글쓰기 화면(공통)</title>
    <style>
		*{
            margin: 0;
            padding: 0;
		}
        .header{
            height: 150px;
            width: 1400px;
            background-color: limegreen;
            margin: 0 auto;
		}
		.banner{
            width: 100%;
            height: 150px;
            background-color: mediumaquamarine;
        }
		.user-boardWrite-box{
            width: 1400px;
			height: 100%;
			padding: 50px 0;
            margin: 0 auto;
			background-color: palegoldenrod;
			box-sizing: border-box;
		}
        .user-boardWrite-writeBox{
            width: 1000px;
            height: 100%;
            margin-left: 200px;
            padding: 30px 0;
            background-color: cadetblue;
            box-sizing: border-box;
        }
        .user-boardWrite-titleBox{
            width: 900px;
            height: 40px;   
            margin-left: 50px;
            margin-bottom: 30px;
            border-color: black;
            border-collapse: collapse;
        }
        .user-boardWrite-rowTitle{
            background-color: blanchedalmond;
            width: 30%;
            text-align: center;
            font-size: 30px;
        }
        .user-boardWrite-rowContent{
            background-color: azure;
        }
        .user-boardWrite-title{
            width: 730px;
            height: 45px;
            outline: none;
            padding: 0 20px;
            font-size: 20px;
            box-sizing: border-box;
        }
        .user-boardWrite-password{
            height: 45px;
            outline: none;
            padding: 0 20px;
            font-size: 20px;
            box-sizing: border-box;
        }
        .user-boardWrite-Content{
            width: 900px;
            margin-left: 50px;
            margin-bottom: 30px;
        }
        .user-boardWrite-button{
            margin-left: calc(50% - 50px);
            width: 100px;
            height: 40px;
            font-size: 20px;
        }
	</style>
	<div class="header"></div>
	<div class="banner"></div>
</head>
<body>
	<div class="user-boardWrite-box">
		<div class="user-boardWrite-writeBox">
            <form action="">
                <table class="user-boardWrite-titleBox" border="1">
                    <tr>
                        <td class="user-boardWrite-rowTitle">제 목</td>
                        <td class="user-boardWrite-rowContent"><input type="text" class="user-boardWrite-title"></td>
                    </tr>
                    <tr>
                        <td class="user-boardWrite-rowTitle">비밀번호</td>
                        <td class="user-boardWrite-rowContent"><input type="text" class="user-boardWrite-password"></td>
                    </tr>
                </table>
                <div class="user-boardWrite-Content">
                    <div id="summernote"></div>
                        <script>
                        $('#summernote').summernote({
                            tabsize: 2,
                            height: 300,
                            lang : 'ko-KR',
                            toolbar: [
                                ['style', ['style']],
                                ['font', ['bold', 'underline', 'clear']],
                                ['color', ['color']],
                                ['insert', ['picture']],
                            ]
                        });
                        </script>
                </div>
                <button class="user-boardWrite-button">등 록</button>
            </form>
        </div>
	</div>
</body>
</html>
