<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<title>마이페이지(공통)</title>
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready( function() {
            $("#contents").load("user_tilesSet.html");        
        });
    </script>
    <div id="contents"></div>
    <style>
		*{
            margin: 0;
            padding: 0;
		}
		.user-mypage-box{
            width: 1400px;
			height: 620px;
			padding: 100px 0 50px 0;
            margin: 0 auto;
			background-color: palegoldenrod;
			box-sizing: border-box;
		}
        .user-mypage-mypageBox{
            width: 1000px;
            margin: 0 auto;
            background-color: aqua;
            padding: 20px 50px;
            box-sizing: border-box;
			position: relative;
        }
		.user-mypage-title{
			margin-bottom: 20px;
		}
		.user-mypage-table{
			width: 900px;
			margin-bottom: 40px;
			border-color: black;
		}
		.user-mypage-rowTitle{
			width: 200px;
			height: 40px;
			font-size: 20px;
			text-align: center;
			background-color: lightpink;
		}
		.user-mypage-rowContent{
			width: 700px;
			height: 40px;
			background-color: ivory;
			padding-left: 10px;
			box-sizing: border-box;
		}
		.user-mypage-inputInfo{
			width: 200px;
			height: 20px;
			font-size: 15px;
		}
		.user-mypage-lawBox, .user-mypage-personalInfoConsent{
			width: 900px;
			height: 220px;
			margin-bottom: 30px;
			padding: 20px;
			background-color: mistyrose;
			box-sizing: border-box;
		}
		.user-mypage-lawInfo{
			margin-top: 10px;
			width: 850px;
			height: 120px;
			resize: none;
		}
		.user-mypage-lawSpan{
			font-size: 15px;	
		}
		.user-mypage-termsOfUse{
			margin: 0 5px;
			width: 15px;
			height: 15px;
			cursor: pointer;
		}
		.user-mypage-mypageButton{
			width: 200px;
			height: 50px;
			font-size: 30px;
			margin-left: calc(50% - 100px);
		}
		.user-mypage-memberOut{
			width: 200px;
			height: 50px;
			font-size: 30px;
			position: absolute;
			right: 50px;
		}
	</style>
</head>
<body>
	<div class="user-mypage-box">
		<div class="user-mypage-mypageBox">
			<h3 class="user-mypage-title">마 이 페 이 지</h3>
			<form action="">
				<table class="user-mypage-table" border="1">
					<tbody>
						<tr>
							<td class="user-mypage-rowTitle">비밀번호 수정</td>
							<td class="user-mypage-rowContent"><input type="password" class="user-mypage-inputInfo"> (영문자, 숫자 포함 4~8자)</td>
						</tr>
						<tr>
							<td class="user-mypage-rowTitle">비밀번호 확인</td>
							<td class="user-mypage-rowContent"><input type="password" class="user-mypage-inputInfo"></td>
						</tr>
						<tr>
							<td class="user-mypage-rowTitle">이메일 수정</td>
							<td class="user-mypage-rowContent"><input type="email" class="user-mypage-inputInfo"></td>
						</tr>
					</tbody>
				</table>
				<button class="user-mypage-mypageButton">수 정 완 료</button>
				<a href="#"><button type="button" class="user-mypage-memberOut">회 원 탈 퇴</button></a>
			</form>
			
        </div>
	</div>
</body>
<footer><div id="contents"></div></footer>
</html>
