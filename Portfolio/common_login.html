<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/32a9fe5527.js" crossorigin="anonymous"></script>
    <title>로그인 화면(공통)</title>
    <style>
		*{
            margin: 0;
            padding: 0;
		}
        a{
            text-decoration: none;
            color: black;
        }
        .header{
            height: 150px;
            width: 1400px;
            background-color: limegreen;
            margin: 0 auto;
		}
		.banner{
            width: 100%;
            height: 150px;
            background-color: mediumaquamarine;
        }
		.common-login-box{
            width: 1400px;
            height: 570px;
			padding: 50px 0;
            margin: 0 auto;
			background-color: palegoldenrod;
			box-sizing: border-box;
		}
        .common-login-loginBox{
            width: 800px;
            margin: 0 auto;
            padding-top: 30px;
            background-color: paleturquoise;
            box-sizing: border-box;
        }
        .common-login-title{
            height: 50px;
            width: 150px;
            background-color: papayawhip;
            text-align: center;
            font-size: 40px;
            margin-left: calc(50% - 75px);
            margin-bottom: 30px;
        }
        .common-login-inputInfo{
            height: 30px;
            width: 300px;
            margin-left: calc(50% - 150px);
            margin-bottom: 20px;
        }
        .common-login-loginButton{
            height: 50px;
            width: 300px;
            margin-left: calc(50% - 150px);
            font-size: 30px;
            margin-bottom: 20px;
        }
        .common-login-findBox{
            height: 50px;
            width: 300px;
            margin-left: calc(50% - 150px);    
        }
        .common-login-idFind{
            margin-right: 10px;
        }
	</style>
	<div class="header"></div>
	<div class="banner"></div>
</head>
<body>
	<div class="common-login-box">
		<div class="common-login-loginBox">
			<div class="common-login-title">로 그 인</div>
			<form action="">
				<input type="text" class="common-login-inputInfo" placeholder="아이디를 입력하세요">
				<input type="text" class="common-login-inputInfo" placeholder="비밀번호를 입력하세요">
				<button class="common-login-loginButton">로그인</button><br>
			</form>
            <div class="common-login-findBox">
                <a href="#" class="common-login-idFind"><i class="fas fa-chevron-circle-right"></i>아이디 찾기</a>
                <a href="#" class="common-login-passWordFind"><i class="fas fa-chevron-circle-right"></i>비밀번호 찾기</a>
            </div>
        </div>
	</div>
</body>
</html>
