<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/32a9fe5527.js" crossorigin="anonymous"></script>
    <title>비밀번호 찾기(공통)</title>
    <style>
		*{
            margin: 0;
            padding: 0;
		}
        a{
            text-decoration: none;
            color: black;
        }
        .header{
            height: 150px;
            width: 1400px;
            background-color: limegreen;
            margin: 0 auto;
		}
		.banner{
            width: 100%;
            height: 150px;
            background-color: mediumaquamarine;
        }
		.common-passWordFind-box{
            width: 1400px;
            height: calc(100vh - 400px);
			padding: 50px 0;
            margin: 0 auto;
			background-color: palegoldenrod;
			box-sizing: border-box;
		}
        .common-passWordFind-passWordFindBox{
            width: 800px;
            margin: 0 auto;
            padding-top: 30px;
            background-color: paleturquoise;
            box-sizing: border-box;
        }
        .common-passWordFind-title{
            height: 50px;
            width: 300px;
            background-color: papayawhip;
            text-align: center;
            font-size: 40px;
            margin-left: calc(50% - 150px);
            margin-bottom: 30px;
        }
        .common-passWordFind-inputInfo{
            height: 30px;
            width: 300px;
            margin-left: calc(50% - 150px);
            margin-bottom: 20px;
        }
        .common-passWordFind-passWordFindButton{
            height: 50px;
            width: 300px;
            margin-left: calc(50% - 150px);
            font-size: 30px;
            margin-bottom: 20px;
        }
	</style>
	<div class="header"></div>
	<div class="banner"></div>
</head>
<body>
	<div class="common-passWordFind-box">
		<div class="common-passWordFind-passWordFindBox">
            <div class="common-passWordFind-title">비밀번호 찾기</div>
            <form action="">
                <input type="text" class="common-passWordFind-inputInfo" placeholder="아이디를 입력하세요">
                <input type="email" class="common-passWordFind-inputInfo" placeholder="이메일을 입력하세요">
                <button class="common-passWordFind-passWordFindButton">비밀번호 찾기</button><br>
            </form>
        </div>
	</div>
</body>
</html>
