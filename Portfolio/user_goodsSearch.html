	<title>이용자 제품 검색화면</title>

        $(document).ready( function() {

	<div id="contents"></div>
    <style>
        *{
            margin: 0;
            padding: 0;
		}
		a{
			text-decoration: none;
			color: black;
		}
		a:hover{
			text-decoration: none;
			color: black;
		}
		input[type="number"]::-webkit-inner-spin-button {
			-webkit-appearance: none;
			margin: 0;
		}
		.user-goodsSearch-optionBox{
			width: 1200px;
			padding-top: 10px;
			padding-bottom: 10px;
			margin-left: 100px;
			margin-bottom: 50px;
			background-color: aliceblue;
			position: relative;
		}
		.user-goodsSearch-optionBox>h2{
			margin-left: 30px;
		}
		.user-goodSearch-optionSubBox{
			height: 50px;
			margin: 10px 0 10px 20px;
			position: relative;
		}
		.user-goodsSearch-optionTitle{
			width: 200px;
			height: 50px;
			background-color: aquamarine;
			text-align: center;
			line-height: 50px;
			font-size: 30px;
		}
		.user-goodsSearch-option{
			width: 200px;
			height: 100%;
			position: absolute;
			top: 0;
			left: 220px;
		}
		.user-goodsSearch-option + span{
			position: absolute;
			top: 0;
			left: 440px;
			font-size: 60px;
			line-height: 40px;
		}
		span + .user-goodsSearch-option{
			left: 500px;
		}
		.user-goodSearch-optionSearchButton{
			width: 200px;
			height: 50px;
			position: absolute;
			bottom: 20px;
			right: 20px;
			font-size: 30px;
		}
        .user-goodsSearch-box{
            width: 1400px;
			padding: 100px 0 50px 0;
            margin: 0 auto;
			background-color: palegoldenrod;
			box-sizing: border-box;
		}
		.user-goodsSearch-goodsTitle{
			margin-left: 50px;
			margin-bottom: 30px;
		}
		.user-goodsSearch-goodsSearchBox{
			margin: 0 auto;
			width: 1320px;
			height: auto;
			background-color: cadetblue;
		}
		.user-goodsSearch-goodsBox{
			width: 300px;
			height: 380px;
			background-color: chartreuse;
			float: left;
			margin: 15px;
		}
		.user-goodsSearch-goods{
			width: 100%;
			height: 300px;
			background-color: cyan;
		}
		.user-goodsSearch-goodsInfo{
			width: 100%;
			height: 80px;
			background-color: darkgray;
		}
		.user-goodsSearch-goodsName{
			width: 100%;
			height: 50px;
			background-color: cornsilk;
		}
		.user-goodsSearch-goodsPrice{
			width: 100%;
			height: 30px;
			background-color: lightpink;
		}
		.user-goodsSearch-pagination>*{
			width: 50px;
			font-size: 30px;
			text-align: center;
		}
		.user-goodsSearch-goodsSearchBox::after{
			clear: both;
			content: '';
			display: block;
		}
    </style>
