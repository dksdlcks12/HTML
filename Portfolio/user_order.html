<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/32a9fe5527.js" crossorigin="anonymous"></script>
	<title>이용자 주문화면</title>
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<script type="text/javascript">
		$(document).ready( function() {
			$("#contents").load("user_tilesSet.html");        
		});
	</script>
	<div id="contents"></div>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		input[type="number"]::-webkit-inner-spin-button {
			-webkit-appearance: none;
			margin: 0;
		}
		.user-order-box{
			width: 1400px;
			padding: 100px 0 50px 0;
			margin: 0 auto;
			background-color: palegoldenrod;
			box-sizing: border-box;
		}
		.user-order-orderBox{
			width: 1200px;
			background-color: cornsilk;
			padding: 50px 0;
			margin-left: 100px;
		}
		.user-order-goodsBox{
			width: 1000px;
			background-color: cyan;
			margin-left: 100px;
			margin-bottom: 30px;
			border-collapse: collapse;
			border-color: black;
		}
		.user-order-goodsCheck, .user-order-goodsCheckAll{
			cursor: pointer;
		}
		.user-order-goodsCheck{
			margin-left: 10px;
			margin-right: 10px;
		}
		.user-order-goodsImgTitle{
			width: 10%;
		}
		.user-order-goodsInfoTitle{
			width: 65%;
		}
		.user-order-goodsPriceTitle{
			width: 15%;
		}
		.user-order-goddsCountTitle{
			width: 10%;
		}
		.user-order-goodsImg>img{
			margin: 5px;
			width: 90px;
			height: 90px;
		}
		.user-order-goodsInfo{
			padding-left: 10px;
			font-size: 20px;
		}
		.user-order-goodsPrice{
			text-align: right;
			font-size: 20px;
			padding-right: 10px;
		}
		.user-order-goddsCount>input, .user-order-goddsPayPoint>input{
			font-size: 20px;
			width: 60px;
			margin-left: 15px;
			text-align: right;
		}
		.user-order-goddsPayPoint>input{
			width: 80px;
			margin-left: 20px;
			margin-right: 20px;
		}
		.user-order-goodsDelete{
			width: 100px;
			height: 40px;
			margin-left: 100px;   
			font-size: 15px;
			float: left;    
		}
		.user-order-allGoodsPrice{
			width: 500px;
			height: 40px;
			background-color: aquamarine;
			float: right;
			margin-right: 10px;
			border: 1px solid black;
			box-sizing: border-box;
		}
		.user-order-goBuy{
			width: 100px;
			height: 40px;
			margin-right: 100px;   
			font-size: 15px;
			float: right;  
		}
		.user-order-peopleInfo{
			width: 1000px;
			margin-left: 100px;
			margin-top: 100px;
			background-color: lightcyan;
			padding-top: 30px;
		}
		.user-order-peopleInfo>p{
			margin-left: 10px;
			margin-bottom: 10px;
			font-size: 20px;
		}
		.user-order-orderBox::after{
			clear: both;
			content: '';
			display: block;
		}
		.user-order-Info{
			width: 1000px;
			border-color: black;
			border-collapse: collapse;
			margin-bottom: 30px;
		}
		.user-order-name, .user-order-tel, .user-order-password{
			width: 100px;
			height: 30px;
			margin: 5px;
			padding-left: 10px;
		}
		.user-order-Info td{
			background-color: lightgoldenrodyellow;
			height: 30px;
		}
		.user-order-Info td:nth-child(odd){
			background-color: blanchedalmond;
			padding-left: 10px;
			width: 25%;
		}
		.user-order-addressBox>input{
			margin: 5px;
			height: 30px;
			padding-left: 10px;
		}
		.user-order-postcode{
			width: 100px;
		}
		.user-order-detailAddress, .user-order-extraAddress{
			width: 200px;
		}
		.user-order-address{
			width: 420px;
		}
		.user-order-tel{
			width: 50px;
		}
		.user-order-pay{
			width:1000px;
			height: 200px;
			background-color: cadetblue;
		}
	</style>
</head>

						<td class="user-order-goodsInfo"></td>
						<td class="user-order-goodsPrice"></td>
						<td class="user-order-goddsCount"><input type="number"></td>
						<td class="user-order-goddsPayPoint"><input type="number"></td>
					</tr>
					<tr>
						<td><input type="checkbox" class="user-order-goodsCheck"></td>

						<td class="user-order-goodsInfo"></td>
						<td class="user-order-goodsPrice"></td>
						<td class="user-order-goddsCount"><input type="number"></td>
						<td class="user-order-goddsPayPoint"><input type="number"></td>
					</tr>
					<tr>
						<td><input type="checkbox" class="user-order-goodsCheck"></td>
						<td class="user-order-goodsImg"><img src="상품대용.gif" alt="" ></td>
						<td class="user-order-goodsInfo"></td>
						<td class="user-order-goodsPrice"></td>
						<td class="user-order-goddsCount"><input type="number"></td>
						<td class="user-order-goddsPayPoint"><input type="number"></td>
					</tr>
				</table>
				<button class="user-order-goodsDelete">선택 삭제</button>
				<button class="user-order-goBuy">구매하기</button>
				<div class="user-order-allGoodsPrice"></div>
				<div class="user-order-peopleInfo">
					<p>주문정보</p>
					<table class="user-order-Info" border="1">
						<tr>
							<td>주문한 사람 (필수)</td>
							<td><input type="text" class="user-order-name"></td>
						</tr>
						<tr>
							<td>주소 (필수)</td>
							<td class="user-order-addressBox">
								<input type="text" class="user-order-postcode" id="sample6_postcode" placeholder="우편번호" readonly>

								<input type="text" class="user-order-detailAddress" id="sample6_detailAddress" placeholder="상세주소">
								<input type="text" class="user-order-extraAddress" id="sample6_extraAddress" placeholder="참고항목">

								<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
								<script>
									function sample6_execDaumPostcode() {
										new daum.Postcode({
											oncomplete: function(data) {
												// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

												// 각 주소의 노출 규칙에 따라 주소를 조합한다.
												// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
												var addr = ''; // 주소 변수
												var extraAddr = ''; // 참고항목 변수

												//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
												if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
													addr = data.roadAddress;
												} else { // 사용자가 지번 주소를 선택했을 경우(J)
													addr = data.jibunAddress;
												}

												// 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
												if(data.userSelectedType === 'R'){
													// 법정동명이 있을 경우 추가한다. (법정리는 제외)
													// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
													if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
														extraAddr += data.bname;
													}
													// 건물명이 있고, 공동주택일 경우 추가한다.
													if(data.buildingName !== '' && data.apartment === 'Y'){
														extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
													}
													// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
													if(extraAddr !== ''){
														extraAddr = ' (' + extraAddr + ')';
													}
													// 조합된 참고항목을 해당 필드에 넣는다.
													document.getElementById("sample6_extraAddress").value = extraAddr;
												
												} else {
													document.getElementById("sample6_extraAddress").value = '';
												}

												// 우편번호와 주소 정보를 해당 필드에 넣는다.
												document.getElementById('sample6_postcode').value = data.zonecode;
												document.getElementById("sample6_address").value = addr;
												// 커서를 상세주소 필드로 이동한다.
												document.getElementById("sample6_detailAddress").focus();
											}
										}).open();
									}
								</script>
							</td>
						</tr>
						<tr>
							<td>주문한 사람 전화번호 (필수)</td>
							<td><input type="tel" class="user-order-tel">-<input type="tel" class="user-order-tel">-<input type="tel" class="user-order-tel"></td>
						</tr>
						<tr>
							<td>비회원 비밀번호 (필수)</td>
							<td><input type="password" class="user-order-password">(영문자 또는 숫자로 이루어진 4~8자)</td>
						</tr>
						<tr>
							<td>비회원 비밀번호 확인 (필수)</td>
							<td><input type="password" class="user-order-password"></td>
						</tr>
					</table>
					<p>배송정보</p>
					<table class="user-order-Info" border="1">
						<tr>
							<td>받는 사람 (필수)</td>
							<td><input type="text" class="user-order-name"></td>
						</tr>
						<tr>
							<td>주소 (필수)</td>
							<td class="user-order-addressBox">
								<input type="text" class="user-order-postcode" id="sample6_postcode" placeholder="우편번호" readonly>
								<input type="button" class="user-order-postcodeButton" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
								<input type="text" class="user-order-address" id="sample6_address" placeholder="주소" readonly><br>
								<input type="text" class="user-order-detailAddress" id="sample6_detailAddress" placeholder="상세주소">
								<input type="text" class="user-order-extraAddress" id="sample6_extraAddress" placeholder="참고항목">

								<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
								<script>
									function sample6_execDaumPostcode() {
										new daum.Postcode({
											oncomplete: function(data) {
												// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

												// 각 주소의 노출 규칙에 따라 주소를 조합한다.
												// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
												var addr = ''; // 주소 변수
												var extraAddr = ''; // 참고항목 변수

												//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
												if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
													addr = data.roadAddress;
												} else { // 사용자가 지번 주소를 선택했을 경우(J)
													addr = data.jibunAddress;
												}

												// 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
												if(data.userSelectedType === 'R'){
													// 법정동명이 있을 경우 추가한다. (법정리는 제외)
													// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
													if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
														extraAddr += data.bname;
													}
													// 건물명이 있고, 공동주택일 경우 추가한다.
													if(data.buildingName !== '' && data.apartment === 'Y'){
														extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
													}
													// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
													if(extraAddr !== ''){
														extraAddr = ' (' + extraAddr + ')';
													}
													// 조합된 참고항목을 해당 필드에 넣는다.
													document.getElementById("sample6_extraAddress").value = extraAddr;
												
												} else {
													document.getElementById("sample6_extraAddress").value = '';
												}

												// 우편번호와 주소 정보를 해당 필드에 넣는다.
												document.getElementById('sample6_postcode').value = data.zonecode;
												document.getElementById("sample6_address").value = addr;
												// 커서를 상세주소 필드로 이동한다.
												document.getElementById("sample6_detailAddress").focus();
											}
										}).open();
									}
								</script>
							</td>
						</tr>
						<tr>
							<td>받는 사람 전화번호 (필수)</td>
							<td><input type="tel" class="user-order-tel">-<input type="tel" class="user-order-tel">-<input type="tel" class="user-order-tel"></td>
						</tr>
					</table>
					<p>결제</p>
					<div class="user-order-pay"></div>
				</div>
			</div>
		</form>
	</div>
</body>
<footer>
	<div id="contents"></div>
</footer>
</html>
