<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이용자 반품신청 화면</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready( function() {
            $("#contents").load("user_tilesSet.html");        
        });
    </script>
    <div id="contents"></div>
    <style>
		*{
            margin: 0;
            padding: 0;
		}
		.user-recallApply-box{
            width: 1400px;
			padding: 100px 0 50px 0;
            margin: 0 auto;
			background-color: palegoldenrod;
			box-sizing: border-box;
		}
        .user-recallApply-recallApplyBox{
            width: 1200px;
            margin-left: 100px;
            background-color: lavender;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .user-recallApply-recallApplyBox>h2{
            margin-left: 100px;
        }
        .user-recallApply-recallApplyInfoBox{
            width: 1000px;
            margin-left: 100px;
            background-color: lemonchiffon;
            padding: 10px 0 10px 0;
        }
        .user-recallApply-orderNumberBox{
            width: 400px;
            height: 50px;
            background-color: lightcyan;
        }
        .user-recallApply-orderNumberBox>*{
            display: inline-block;
            width: 200px;
            height: 50px;
            border: 1px solid black;
            box-sizing: border-box;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
        }
        .user-recallApply-orderNumberBox>div+div{
            border-left: none;
        }
        .user-recallApply-goodsBox{
            width: 980px;
            margin-top: 20px;
            background-color: cyan; 
            border-collapse: collapse;
            border-color: black;
        }
        .user-recallApply-goodsCheck, .user-recallApply-goodsCheckAll{
            cursor: pointer;
        }
        .user-recallApply-goodsCheck{
            margin-left: 17px;
        }
        .user-recallApply-goodsImgTitle{
            width: 10%;
        }
        .user-recallApply-goodsInfoTitle{
            width: 50%;
        }
        .user-recallApply-goodsPriceTitle{
            width: 20%;
        }
        .user-recallApply-goddsCountTitle{
            width: 15%;
        }
        .user-recallApply-goodsImg>img{
            margin: 5px;
            width: 90px;
            height: 90px;
        }
        .user-recallApply-goodsInfo{
            padding-left: 10px;
            font-size: 20px;
        }
        .user-recallApply-goodsPrice{
            text-align: right;
            font-size: 20px;
            padding-right: 10px;
        }
        .user-recallApply-goddsCount{
            font-size: 20px;
            width: 60px;
            text-align: center;
        }
		.user-recallApply-recallOptionBox{
			width: 1000px;
			height: 50px;
			position: relative;
		}
        .user-recallApply-selectGoodsBox{
            width: 700px;
            height: 50px;
            margin-top: 20px;
            background-color: lightcyan;
            box-sizing: border-box;
            border: 1px solid black;
        }
        .user-recallApply-selectGoodsTitle{
            width: 200px;
            height: 50px;
            text-align: center;
            font-size: 25px;
            line-height: 50px;
            box-sizing: border-box;
            border-right: 1px solid black;
            float: left;
        }
        .user-recallApply-selectGoods{
            width: 488px;
            height: 50px;
            margin-left: 10px;
            font-size: 15px;
            line-height: 50px;
            float: left;
        }
		.user-recallApply-recallReason{
			position: absolute;
			width: 160px;
			height: 50px;
			font-size: 20px;
			top: 0;
			left: 720px;
		}
		.user-recallApply-board{
			margin-top: 10px;
			width: 1000px;
			height: 150px;
			resize: none;
		}
		.user-recallApply-button{
			margin-top: 10px;
			margin-left: calc(50% - 100px);
			width: 200px;
			height: 50px;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<div class="user-recallApply-box">
		<div class="user-recallApply-recallApplyBox">
            <h2>반품신청</h2>
            <div class="user-recallApply-recallApplyInfoBox">
				<form>
					<div class="user-recallApply-orderNumberBox">
						<div>주문번호</div><div>1</div>
					</div>
					<div style="overflow-x: hidden;width:1000px;height: 200px;">
						<table class="user-recallApply-goodsBox" border="1">
							<tr>
								<th><input type="checkbox" class="user-recallApply-goodsCheckAll"></th>
								<th class="user-recallApply-goodsImgTitle">이미지</th>
								<th class="user-recallApply-goodsInfoTitle">제품 정보</th>
								<th class="user-recallApply-goodsPriceTitle">판매가</th>
								<th class="user-recallApply-goddsCountTitle">수량</th>
							</tr>
							<tr>
								<td><input type="checkbox" class="user-recallApply-goodsCheck"></td>
								<td class="user-recallApply-goodsImg"><img src="상품대용.gif" alt="" ></td>
								<td class="user-recallApply-goodsInfo"></td>
								<td class="user-recallApply-goodsPrice"></td>
								<td class="user-recallApply-goddsCount"></td>
							</tr>
							<tr>
								<td><input type="checkbox" class="user-recallApply-goodsCheck"></td>
								<td class="user-recallApply-goodsImg"><img src="상품대용.gif" alt="" ></td>
								<td class="user-recallApply-goodsInfo"></td>
								<td class="user-recallApply-goodsPrice"></td>
								<td class="user-recallApply-goddsCount"></td>
							</tr>
							<tr>
								<td><input type="checkbox" class="user-recallApply-goodsCheck"></td>
								<td class="user-recallApply-goodsImg"><img src="상품대용.gif" alt="" ></td>
								<td class="user-recallApply-goodsInfo"></td>
								<td class="user-recallApply-goodsPrice"></td>
								<td class="user-recallApply-goddsCount"></td>
							</tr>
						</table>
					</div>
					<div class="user-recallApply-recallOptionBox">
						<div class="user-recallApply-selectGoodsBox">
							<div class="user-recallApply-selectGoodsTitle">선택된 상품명</div><div class="user-recallApply-selectGoods"></div>
						</div><select name="" id="" class="user-recallApply-recallReason">
							<option selected>----반품사유----</option>
							<option value="">단순변심</option>
							<option value="">제품파손</option>
							<option value="">배송지연</option>
							<option value="">오배송</option>
						</select>
					</div>
					<textarea name="" id="" maxlength="300" class="user-recallApply-board"></textarea>
					<button class="user-recallApply-button">반품신청</button>
				</form>
			</div>
        </div>
	</div>
</body>
<footer><div id="contents"></div></footer>
</html>
