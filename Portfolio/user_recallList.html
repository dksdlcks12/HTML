<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/32a9fe5527.js" crossorigin="anonymous"></script>
    <title>이용자 반품목록</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready( function() {
            $("#contents").load("user_tilesSet.html");        
        });
    </script>
    <div id="contents"></div>
    <style>
		*{
            margin: 0;
            padding: 0;
		}
		.user-recallList-box{
            width: 1400px;
			padding: 100px 0 50px 0;
            margin: 0 auto;
			background-color: palegoldenrod;
			box-sizing: border-box;
		}
        .user-recallList-recallListBox{
            width: 1200px;
            background-color: cornsilk;
            padding: 20px 0;
            margin-left: 100px;
        }
        .user-recallList-title{
            margin-left: 100px;
            margin-bottom: 10px;
        }
        .user-recallList-goodsTitle{
            width: 1000px;
            background-color: cyan;
            margin-left: 100px;
            border-collapse: collapse;
            border-color: black;
        }
        .user-recallList-goodsImgTitle{
            width: 10%;
        }
        .user-recallList-goodsInfoTitle{
            width: 20%;
        }
        .user-recallList-addressTitle{
            width: 45%;
        }
        .user-recallList-goodsPriceTitle{
            width: 15%;
        }
        .user-recallList-goddsCountTitle{
            width: 10%;
        }
        .user-recallList-goodsBox{
            width: 1000px;
            height: 100px;
            margin-left: 100px;
            border: 1px solid black;
            border-right: none;
            position: relative;
            box-sizing: border-box;
        }
        .user-recallList-goodsBox>a>*{
            border-right: 1px solid black;
            line-height: 100px;
            box-sizing: border-box;
        }
        .user-recallList-goodsBox + .user-recallList-goodsBox{
            border-top: none;
        }
        .user-recallList-goodsImg{
            width: 100px;
            height: 100px;
            border: none;
        }
        .user-recallList-goodsImg>img{
            width: 99px;
            height: 98px;
        }
        .user-recallList-goodsInfo{
            padding-left: 10px;
            height: 100%;
            width: 200px;
            font-size: 20px;
            position: absolute;
            top: 0;
            left: 100px;
            box-sizing: border-box;
        }
        .user-recallList-address{
            padding-left: 10px;
            height: 100%;
            width: 450px;
            font-size: 20px;
            position: absolute;
            top: 0;
            left: 300px;
            box-sizing: border-box;
            line-height: normal;
        }
        .user-recallList-goodsPrice{
            text-align: right;
            padding-right: 10px;
            height: 100%;
            width: 150px;
            font-size: 20px;
            position: absolute;
            top: 0;
            left: 750px;
            box-sizing: border-box;

        }
        .user-recallList-goddsCount{
            font-size: 20px;
            height: 100%;
            width: 99px;
            font-size: 20px;
            position: absolute;
            top: 0;
            left: 900px;
            box-sizing: border-box;
            text-align: center;
        }
        .user-recallList-recallListBox::after{
            clear: both;
            content: '';
            display: block;
        }
    </style>
</head>
<body>
	<div class="user-recallList-box">
        <div class="user-recallList-recallListBox">
            <h2 class="user-recallList-title">반품신청</h2>
            <table class="user-recallList-goodsTitle" border="1">
                <tr>
                    <th class="user-recallList-goodsImgTitle">이미지</th>
                    <th class="user-recallList-goodsInfoTitle">주문 정보</th>
                    <th class="user-recallList-addressTitle">배송지</th>
                    <th class="user-recallList-goodsPriceTitle">판매가</th>
                    <th class="user-recallList-goddsCountTitle">수량</th>
                </tr>
            </table>
                <div class="user-recallList-goodsBox">
                    <a href="#">
                        <div class="user-recallList-goodsImg"><img src="상품대용.gif" alt="" ></div>
                        <div class="user-recallList-goodsInfo"></div>
                        <div class="user-recallList-address"></div>
                        <div class="user-recallList-goodsPrice"></div>
                        <div class="user-recallList-goddsCount"></div>
                    </a>
                </div>
                <div class="user-recallList-goodsBox">
                    <a href="#">
                        <div class="user-recallList-goodsImg"><img src="상품대용.gif" alt="" ></div>
                        <div class="user-recallList-goodsInfo"></div>
                        <div class="user-recallList-address"></div>
                        <div class="user-recallList-goodsPrice"></div>
                        <div class="user-recallList-goddsCount"></div>
                    </a>
                </div>
                <div class="user-recallList-goodsBox">
                    <a href="#">
                        <div class="user-recallList-goodsImg"><img src="상품대용.gif" alt="" ></div>
                        <div class="user-recallList-goodsInfo"></div>
                        <div class="user-recallList-address"></div>
                        <div class="user-recallList-goodsPrice"></div>
                        <div class="user-recallList-goddsCount"></div>
                    </a>
                </div>
            </div>
        </div>
	</div>
</body>
<footer>
    <div id="contents"></div>
</footer>
</html>
