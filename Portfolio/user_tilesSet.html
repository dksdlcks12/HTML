<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이용자 및 공통 타일즈 세트</title>
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://kit.fontawesome.com/32a9fe5527.js" crossorigin="anonymous"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
			color: black;
		}
		body{
			width: 100%;
			height: 100vh;
		}
		footer{
			height: 100px;
			width: 1400px;
			margin: 0 auto;
			background-color: mediumorchid;
		}
		li{
			list-style: none;
		}
		a, a:hover{
			text-decoration: none;
			color: black;
		}
		a:hover{
			color: white;
		}
		.user-set-center{
			height: auto;
			position: relative;
			margin: 0 auto;
			width: 1400px;
			background-color: aqua;
		}
		.user-set-header{
			position: fixed;
			width: 1400px;
			height: 150px;
			background-color: blue;
			z-index: 5;
		}
		.user-set-header-logo{
			height: 100%;
			width: 200px;
			background-color: burlywood;
			float: left;
		}
		.user-set-header-menuBox{
			height: 100%;
			width: 1200px;
			background-color: chartreuse;
			float: left;
		}
		.user-set-topMenuBox, .admin-set-topMenuBox{
			margin: 0;
			height: 50px;
			width: 100%;
			padding: 10px;
			background-color: cornflowerblue;
			box-sizing: border-box;
		}
		.user-set-topMenuBox > *{
			height: 30px;
			width: 120px;
			font-size: 20px;
			margin:0 10px;
			background-color: cornsilk;
			text-align: center;
			float: right;
		}
		.user-set-logInButton, .user-set-signUpButton{
			float: left;
		}
		.user-set-bottomMenuBox{
			height: 100px;
			width: 100%;
			padding: 20px 60px;
			background-color: darkgreen;
			box-sizing: border-box;
		}
		.user-set-bottomMenuBox > *{
			height: 60px;
			width:200px;
			background-color: darkkhaki;
			font-size: 35px;
			line-height: 60px;
			text-align: center;
			float: left;
			margin-right: 60px;
			box-sizing: border-box;
		}
		.user-set-listEarRing{
			cursor: pointer;
		}
		.user-set-listEarRing > *{
			display: none;
			height: 60px;
			width:200px;
			background-color: darkkhaki;
			font-size: 35px;
			line-height: 60px;
			text-align: center;
			box-sizing: border-box;
			border-top: black 1px solid;
		}
		.user-set-searchBox{
			width: 300px;
			margin: 0;
		}
		.user-set-search{
			width: 240px;
			height: 60px;
			font-size: 20px;
			box-sizing: border-box;
			float: left;
			padding-left: 10px;
		}
		.user-set-searchButton{
			width: 60px;
			height: 60px;
			box-sizing: border-box;
			position: relative;
			float: left;
		}
		.user-set-searchButton>i{
			font-size: 20px;
			position: absolute;
			top: 20px;
			left: 20px;
		}
		.user-set-banner{
			position: relative;
			top: 150px;
            width: 100%;
            height: 150px;
            background-color: blueviolet
        }
		.user-set-right{
			height: 800px;
			width: 200px;
			padding: 20px;
			position: fixed;
			top: 50px;
			right: 30px;
			background-color: blue;
			box-sizing: border-box;
			z-index: 10;
		}
		.user-set-orderCheck, .user-set-deliveryCheck,  .user-set-csTel{
			height: 40px;
			background-color: aqua;
			margin-bottom: 10px;
			font-size: 25px;
			text-align: center;
			line-height: 40px;
		}
		.user-set-csTel{
			height: 80px;
		}
		.user-set-latelyViewGoodsList{
			height: 370px;
			background-color: aqua;
			padding: 10px;
			box-sizing: border-box;
			margin-bottom: 20px;
		}
		.user-set-goods{
			position: relative;
		}
		.user-set-goodsImg{
			width: 140px;
			height: 90px;
			background-color: blue;
			margin-bottom: 10px;
		}
		.user-set-goodsClose{
			height: 30px;
			width: 30px;
			position: absolute;
			top: 0;
			right: 0;
			z-index: 1;
		}
		.user-set-goodsCloseImg{
			font-size: 30px;
		}
		.user-set-goodsList-pageBox{
			height: 40px;
			background-color: blueviolet;
		}
		.user-set-goodsList-pageBox>*{
			font-size: 30px;
			margin: 0 10px;
			float: left;
		}
		.user-set-goodsList-page{
			cursor: default;
		}
		.user-set-goodsList-pageButton{
			cursor: pointer;
		}
		.user-set-goTop{
			height: 60px;
			font-size: 40px;
			text-align: center;
			background-color: brown;
			cursor: pointer;
		}
		.user-set-header::after, .user-set-topMenuBox::after, .user-set-searchBox::after, .user-set-searchBox::after, .user-set-goodsList-pageBox::after{
			clear: both;
			content: '';
			display: block;
		}
		.admin-set-topMenuBox > *{
			height: 30px;
			width: 120px;
			font-size: 20px;
			margin:0 15px;
			background-color: cornsilk;
			text-align: center;
			float: left;
		}
		.admin-set-loginInfo{
			width: 250px;
		}
		.admin-set-rightInfo{
			padding-top: 5px;
			height: 150px;
			background-color: aqua;
			margin-bottom: 20px;
			font-size: 30px;
			text-align: center;
		}
		.admin-set-rightInfo span{
			font-size: 30px;
		}
	</style>
</head>
<body>
	<div class="user-set-center">
    	<div class="user-set-header">
			<a href="#"><img src="로고대용.jpg" alt="" class="user-set-header-logo"></a>
        	<div class="user-set-header-menuBox">
            	<ul class="user-set-topMenuBox">
					<a href="#" class="user-set-logInButton">로그인</a>
					<a href="#" class="user-set-signUpButton">회원가입</a>
					<a href="#" class="user-set-myPage">마이페이지</a>
					<a href="#" class="user-set-cart">장바구니</a>
					<a href="#" class="user-set-review">리뷰</a>
					<a href="#" class="user-set-QA">Q&A</a>
					<a href="#" class="user-set-notice">공지사항</a>
				</ul>
				<ul class="admin-set-topMenuBox" style="display: none;">
					<div class="admin-set-loginInfo">관리자님 환영합니다.</div>
					<a href="#" class="admin-set-logout">로그아웃</a>
					<a href="#" class="admin-set-notice">공지사항</a>
					<a href="#" class="admin-set-QA">Q&A</a>
					<a href="#" class="admin-set-review">리뷰</a>
					<a href="#" class="admin-set-goodsManage">상품등록</a>
					<a href="#" class="admin-set-myPage">마이페이지</a>
				</ul>
				<ul class="user-set-bottomMenuBox">
					<a href="#" class="user-set-goNecklace">목걸이</a>
					<a href="#" class="user-set-goRing">반 지</a>
					<ul class="user-set-listEarRing">귀걸이종류
						<li><a href="#" class="user-set-goEarClip">귀찌</a></li>
						<li><a href="#" class="user-set-goEarRing">귀걸이</a></li>
					</ul>
					<div class="user-set-searchBox">
						<input type="text" class="user-set-search" placeholder="Search">
						<button class="user-set-searchButton" type="submit"><i class="fas fa-search"></i></button>
					</div>
				</ul>
			</div>
		</div>
		<div class="user-set-banner" ></div>
	</div>
	<div class="user-set-right">
		<a href="#"><div class="user-set-orderCheck">주문 조회</div></a>
		<a href="#"><div class="user-set-orderCheck">반품 조회</div></a>
		<a href="#"><div class="user-set-orderCheck">A/S 조회</div></a>
		<a href="#"><div class="user-set-deliveryCheck">배송 조회</div></a>
		<div class="user-set-csTel">C/S 관련</div>
		<div class="user-set-latelyViewGoodsList">
			<div class="user-set-goods"><a href="" ><img src="상품대용.gif" alt="" class="user-set-goodsImg"></a><div class="user-set-goodsClose"><i class="user-set-goodsCloseImg far fa-times-circle"></i></div></div>
			<div class="user-set-goods"><a href="" ><img src="상품대용.gif" alt="" class="user-set-goodsImg"></a><div class="user-set-goodsClose"><i class="user-set-goodsCloseImg far fa-times-circle"></i></div></div>
			<div class="user-set-goods"><a href="" ><img src="상품대용.gif" alt="" class="user-set-goodsImg"></a><div class="user-set-goodsClose"><i class="user-set-goodsCloseImg far fa-times-circle"></i></div></div>
			<div class="user-set-goodsList-pageBox">
				<div class="user-set-goodsList-pageButton"><i class="user-set-goodsList-pageLeft fas fa-angle-left"></i></div>
				<span class="user-set-goodsList-page">1/2</span>
				<div class="user-set-goodsList-pageButton"><i class="user-set-goodsList-pageRight fas fa-angle-right"></i></div>
			</div>
		</div>
		<div class="user-set-goTop">T O P</div>
	</div>
	<div class="user-set-right" style="display: none;">
		<a href="#"><div class="admin-set-rightInfo">미확인<br>주문 개수<br></div></a>
		<a href="#"><div class="admin-set-rightInfo">미확인<br>반품 개수</div></a>
		<a href="#"><div class="admin-set-rightInfo">미확인<br>A/S 개수</div></a>
		<a href="#"><div class="admin-set-rightInfo">미확인<br>Q<span>&</span>A 개수</div></a>
		<div class="user-set-goTop">T O P</div>
	</div>
	<script>
		$(function(){
			$('.user-set-listEarRing').hover(function(){$('.user-set-listEarRing').children().css('display', 'list-item')},function(){$('.user-set-listEarRing').children().css('display', 'none')})
		})
	</script>
</body>
<footer>
	업체 정보
</footer>
</html>
