<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/32a9fe5527.js" crossorigin="anonymous"></script>
    <title>이용자 위시리스트(찜목록)</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready( function() {
            $("#contents").load("user_tilesSet.html");        
        });
    </script>
    <div id="contents"></div>
    <style>
		*{
            margin: 0;
            padding: 0;
		}
        input[type="number"]::-webkit-inner-spin-button {
			-webkit-appearance: none;
			margin: 0;
		}
		.user-cart-box{
            width: 1400px;
			padding: 100px 0 50px 0;
            margin: 0 auto;
			background-color: palegoldenrod;
			box-sizing: border-box;
		}
        .user-cart-cartBox{
            width: 1200px;
            background-color: cornsilk;
            padding: 50px 0;
            margin-left: 100px;
        }
        .user-cart-goodsBox{
            width: 1000px;
            background-color: cyan;
            margin-left: 100px;
            margin-bottom: 30px;
            border-collapse: collapse;
            border-color: black;
        }
        .user-cart-goodsCheck, .user-cart-goodsCheckAll{
            cursor: pointer;
        }
        .user-cart-goodsCheck{
            margin-left: 19px;
        }
        .user-cart-goodsImgTitle{
            width: 10%;
        }
        .user-cart-goodsInfoTitle{
            width: 50%;
        }
        .user-cart-goodsPriceTitle{
            width: 20%;
        }
        .user-cart-goodsCountTitle{
            width: 15%;
        }
        .user-cart-goodsImg>img{
            margin: 5px;
            width: 90px;
            height: 90px;
        }
        .user-cart-goodsInfo{
            padding-left: 10px;
            font-size: 20px;
        }
        .user-cart-goodsPrice{
            text-align: right;
            font-size: 20px;
            padding-right: 10px;
        }
        .user-cart-goodsCount>input{
            font-size: 20px;
            width: 60px;
            margin-left: 45px;
            text-align: right;
        }
        .user-cart-sendCart{
            width: 200px;
            height: 40px;
            margin-left: 100px;   
            font-size: 15px;
            float: left;    
        }
        .user-cart-goodsDelete{
            width: 100px;
            height: 40px;
            margin-left: 20px;   
            font-size: 15px;
            float: left;    
        }
        .user-cart-cartBox::after{
            clear: both;
            content: '';
            display: block;
        }
    </style>
</head>
<body>
	<div class="user-cart-box">
        <div class="user-cart-cartBox">
            <table class="user-cart-goodsBox" border="1">
                <tr>
                    <th><input type="checkbox" class="user-cart-goodsCheckAll"></th>
                    <th class="user-cart-goodsImgTitle">이미지</th>
                    <th class="user-cart-goodsInfoTitle">제품 정보</th>
                    <th class="user-cart-goodsPriceTitle">판매가</th>
                    <th class="user-cart-goodsCountTitle">수량</th>
                </tr>
                <tr>
                    <td><input type="checkbox" class="user-cart-goodsCheck"></td>
                    <td class="user-cart-goodsImg"><img src="상품대용.gif" alt="" ></td>
                    <td class="user-cart-goodsInfo"></td>
                    <td class="user-cart-goodsPrice"></td>
                    <td class="user-cart-goodsCount"><input type="number"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="user-cart-goodsCheck"></td>
                    <td class="user-cart-goodsImg"><img src="상품대용.gif" alt="" ></td>
                    <td class="user-cart-goodsInfo"></td>
                    <td class="user-cart-goodsPrice"></td>
                    <td class="user-cart-goodsCount"><input type="number"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="user-cart-goodsCheck"></td>
                    <td class="user-cart-goodsImg"><img src="상품대용.gif" alt="" ></td>
                    <td class="user-cart-goodsInfo"></td>
                    <td class="user-cart-goodsPrice"></td>
                    <td class="user-cart-goodsCount"><input type="number"></td>
                </tr>
            </table>
            <button class="user-cart-sendCart">선택상품 장바구니 이동</button>
            <button class="user-cart-goodsDelete">선택 삭제</button>
        </div>
	</div>
</body>
<footer>
    <div id="contents"></div>
</footer>
</html>
