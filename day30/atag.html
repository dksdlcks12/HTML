<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atag</title>
</head>
<body>
    <!-- a태그 : 다른 url 이동하는 태그 -->
    <!-- href : 이동할 url -->
    <a href="http://www.naver.com">네이버</a><br>
    <a href="texttag.html">text태그예제</a><br>
    <a href="/day30/texttag.html">text태그예제2</a><br>
    <!-- a태그의 target -->
    <!-- target 속성이 _self인 경우 : 기본값 -->
    <a href="//www.naver.com" target="_self">네이버 target : _self</a><br>
    <!-- target 속성이 _blank인 경우 : 새창열기 -->
    <a href="//www.naver.com" target="_blank">네이버 target : _blank</a><br>
    <!-- target 속성이 _parent인 경우 : 부모창에서 열기(부모창이 없으면 _self와 같다) -->
    <a href="//www.naver.com" target="_parent">네이버 target : _parent</a><br>
    <!-- target 속성이 _top인 경우 : 최고 조상에서 열기(부모창이 없으면 _self와 같다) -->
    <a href="//www.naver.com" target="_top">네이버 target : _top</a><br>
    <a href="nyang cat.gif" download=""> 냥켓 </a><br>
    <a href="tel:+821012345678">010-1234-5678</a>
</body>
</html>
