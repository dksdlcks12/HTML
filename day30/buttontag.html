<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttontag</title>
</head>
<body>
    <form>
        <!-- required : 필수항목 -->
        <input type="text" name="text" required>

        <!-- button 태그 : form태그 안에서 타입이 지정되지 않은 경우 submit으로 설정됨 -->
        <button>타입 미지정</button>
        <button type="button">버튼타입</button>
        <!-- 메뉴타입은 menu, li, menuitem과 같이 사용하여 툴바형 메뉴를 만들 수 있다. -->
        <!-- 단 지원하는곳이 파이어폭스9밖에 없다. -->
        <button type="menu">메뉴타입</button>
        <button type="reset">리셋타입</button>
        <button type="submit">제출타입</button>
    </form>
</body>
</html>
