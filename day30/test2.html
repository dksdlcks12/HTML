<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2</title>
    <style>
        *{
            margin: 0 0 0 0;
            padding: 0;
        }
		body{
			background-color: rgb(245, 246, 247);
		}
		a{
			color:rgb(0, 200, 80);
			text-decoration: none;
		}
        h1{
			margin-top: 40px;
			margin-bottom: 20px;
			padding-left: 0;
			padding-top: 0;
			padding-right: 0;
			padding-bottom: 0;
            text-align: center;
            font-size: 55px;
            color: rgb(0, 200, 80);
            font-weight: 900;
            transform: scaleX(1.3);
        }
        .input{
            width: 300px;
            display: block;
            margin: 0 auto;
			font-size:13px;
			font-weight: bold;
        }
		select{
            display: block;
            width: 260px;
            height: 20px;
            margin: 0 auto;
            margin-top: 7px;
			border: 1px solid rgba(0, 0, 0, 0);
		}
        input{
            display:inline-block;
            width: 260px;
            height: 20px;
			margin-left: 15px;
            margin-top: 9px;
			border: 1px solid rgba(0, 0, 0, 0);
        }
		.id{
			width:180px;
			margin-left: 10px;
			margin-right: 10px;
		}
		.naver{
			color: rgb(142, 142, 142);
		}
        .gender, .contry{
            width: 260px;
            height: 20px;
        }
        .birth{
            display: block;
            width: 80px;
            height: 20px;
            margin: 0px auto;
			margin-top: 7.5px;
        }
        .year, .month{
            margin-right: 9px;
        }
        .box{
			margin-top: 5px;
			margin-bottom: 5px;
            width: 300px;
            height: 40px;
            border: 1px solid rgb(218, 218, 218);
			background-color: white;
            box-sizing: border-box;
        }
        .birthbox{
			margin-top:5px;
			margin-bottom: 5px;
			display: block;
            width: 96px;
            height: 40px;
            box-sizing: border-box;
			float: left;
        }
		.year, .month{
			margin-right: 6px;
		}
		.phone{
			margin-top: 5px;
			margin-bottom: 5px;
			display: block;
            width: 200px;
            height: 40px;
            box-sizing: border-box;
			float: left;
			margin-right: 10px;
		}
		.inputphone{
			width: 160px;
		}
		.check{
			margin-top: 5px;
			margin-bottom:5px;
			margin-left: 0;
			margin-right: 0;
			display: block;
            width: 90px;
            height: 40px;
			background-color: rgb(0, 200, 80);
            border: none;
			color: white;
            box-sizing: border-box;
			float: left;	
		}
		.checknumbox{
			background-color: rgb(250, 250, 250);
		}
		#checknum{
			color: rgb(142, 142, 142);
		}
		.complete{
			margin-top: 5px;
			width: 300px;
			height: 50px;
			background-color: rgb(0, 200, 80);
			border: none;
			color: white;
		}
		form::after{
			clear: both;
			content: "";
			display: block;
		}
		body::after{
			clear: both;
			content: "";
			display: block;	
		}
    </style>
</head>
<body>
    <h1><a href="//www.naver.com">NAVER</a></h1>
        <form name="input" id="input" class="input">
            
            아이디
            <div class="box"><input type="text" name='id' class="id"><span class="naver">@naver.com</span></div>
            비밀번호
            <div class="box"><input type="password" name='pw'></div>
            비밀번호 재확인
            <div class="box"><input type="password" name='pwcheck'></div>
            이름 
            <div class="box"><input type="text" name="name"></div>
            생년월일 <br>
            <div class="box birthbox year"><input type="tel" name="year" class="birth" placeholder="년(4자)"></div>
			<div class="box birthbox month">
				<select name="month" class="birth">
            	    <option value="" selected>월</option>
            	    <option>1</option>
            	    <option>2</option>
            	    <option>3</option>
            	    <option>4</option>
            	    <option>5</option>
            	    <option>6</option>
            	    <option>7</option>
            	    <option>8</option>
            	    <option>9</option>
            	    <option>10</option>
            	    <option>11</option>
            	    <option>12</option>
				</select>
			</div>
			<div class="box birthbox"><input type="tel" name="day" class="birth" placeholder="일"></div>
			<br>
			<br>
			성별
			<div class="box">
				<select name="gender" class="gender">
					<option value="" selected>성별</option>
					<option value="meal">남성</option>
					<option value="femeal">여성</option>
				</select>
			</div>
			본인 확인 이메일<span style="font-size: 11px; color: rgb(142, 142, 142);">(선택)</span>
			<div class="box"><input type="text" name="email" placeholder="선택"></div>
			휴대전화
			<div class="box">
				<select name="contry" class="contry">
					<option value="+505">니카라과 +505</option>
					<option value="+82" selected>대한민국 +82</option>
					<option value="+45">덴마크 +45</option>
				</select>
			</div>
			<div class="box phone">
				<input type="tel" name="phone" class="inputphone" placeholder="전화번호 입력">
			</div>
			<button type="button" class="check">인증번호 받기</button>
			<br>
			<div class=""></div>
			<br>
			<div style="height: 15px;"></div>
			<div class="box checknumbox"><input type="tel" name="checknum" id="checknum" placeholder="인증번호를 입력하세요" disabled></div>
			<button type="submit"class="complete">가입하기</button>
        </form>


</body>
</html>
