<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS 예제1</title>
	<!-- 
		CSS스타일을 적용하는 방법
			1 태그 속성 중 style 속성을 이용하여 적용
			2 style 태그를 이용하는 방법 (헤드태그 안에 있어야함)
			3 link 태그를 이용하여 css를 연결하는 방법 (CSS 파일이 있는경우)
				link태그는 head태그 안에 있어야함
				style태그와 같이 사용 할 경우 일반적으로 link태그가 위로 온다
	 -->
	 <link rel="stylesheet" href="cssex1.css">
	 <style>.hi{color: rgb(214, 24, 151)};</style>
</head>
<body>
	<p style="color: aqua;">안녕하세요......</p>
	<p class="hi">안녕하세요~~~~~~</p>
	<p class="hi2">안녕하세요!!!!!!!!</p>
</body>
</html>
