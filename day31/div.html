<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>divtag</title>
</head>
<body>
	<!-- div : 대표적인 block태그, 특별한 기능 없음 -->
	<!-- 화면에서 공간을 분할 할 때 div태그를 이용(CSS를 사용) -->

	<!-- span : 대표적인 inline태그, 특별한 기능 없음 (CSS를 사용하여 스타일을 줄 때 사용) -->

	<!-- 싱커 : 현재 페이지내의 특정 위치로 이동하는 기능 -->
	<a href="#move">이동</a>
	<div>안녕하세요</div>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br>
	<div id="move">제이름은 <span>홍길동</span>입니다.</div>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>



</body>
</html>
