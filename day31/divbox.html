<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BOX 예제</title>
	<style>
		div{
			background-color: lawngreen;
			margin-top: 50px;
			margin-left: 50px;
			margin-right: 50px;
			margin-bottom: 50px;

			border-top-width: 1px;
			border-right-width: 1px;
			border-width: 4px; /* 모든 테두리 두께 적용 */
			border: 2px solid fuchsia;
			border-width: 1px 2px 3px 4px; /* 상단을 기준으로 시계방향 (상 우 하 좌)*/
			border-width: 5px 10px; /* 상단을 기준으로 시계방향 (상 우 하 좌) 없는 경우 대칭되는 방향의 값을 적용*/
			border-color:brown fuchsia red blue;
			border-style: solid double dashed groove;

			padding-top: 10px;
			padding-left: 10px;
			padding: 10px 15px 20px 25px;
			/* 
			block 태그 : 새 라인에서 시작, 가로, 세로, 여백 조절 가능
			inline 태그 : 현 라인 유지, 가로, 세로, 여백 조절 불가
			inline-block 태그 : 현 라인 유지, 가로, 세로, 여백 조절 가능
			*/
			
		}
	</style>
</head>
<body>
	<div>안녕<br><br><br><br><br><br><br><br></div>
	안녕하세요.
	
</body>
</html>
