<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formtag</title>
</head>
<body>
    <!-- action : 데이터를 전송할 주소, action이 없는 경우 현재 url -->
    <!-- URL : xxx.xx/xxx.html, xxx.xx/xxx.php -->
    <!-- URI : xxx.xx/xxx -->
    <!-- 
         method : 데이터 전송방식
            - get : 기본값, url?변수명1=값1&변수명2=값2 형식으로 데이터 전송하여 보안에 취약
            - post : Servelte-Request에 데이터를 숨겨서 전송
     -->
     <!-- 
         enctype : 데이터의 MIME(컨텐츠 타입) 유형 
            - application/x-www.form-urlencoded : 기본값
            - multipart/from-data : 첨부파일 보낼 때 사용
            - text/plain : HTML 5에서 디버깅 용으로 추가된 값
    -->
    <!-- 
        autocomplete : 기록 값 확인 유무를 설정하는 속성으로 디폴트는 on
     -->
    <form action="" method="POST" enctype="multipart/form-data" autocomplete="off">
        <input type="email" name="email">
        <button>전송</button>
    </form>
</body>
</html>
