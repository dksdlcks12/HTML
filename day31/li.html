<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>litag</title>
</head>
<body>
	<!-- 리스트는 상위/하위 목록으로 구성되어 있는 상황을 나타낼 때 사용 -->
	<!-- ol : 번호가 있는 리스트 -->
	<!-- ul : 번호가 없는 리스트 -->
	<!-- li : ol이나 ul태그 안에 들어가서 하위목록을 의미하는 태그 -->
	<!-- 
		ol태그의 하위속성
			- "1" : 기본값
			- "A", "a", "I", "i"
		ol태그의 start 속성 : 시작번호
	 -->
	오늘의 할일
	<ol type="I" start="10">
		<li>등원</li>
		<li>공부</li>
		<li>점심</li>
		<li>공부</li>
		<li>하원</li>
	</ol>

	<!-- 
		ul태그 속성
			- disc : 기본
			- circle : 안이 빈 원
			- square : 사각형
	 -->
	<ul type="circle">
		<li>등원</li>
		<li>공부</li>
		<li>점심</li>
		<li>공부</li>
		<li>하원</li>
	</ul>

	<ul>
		<li>대분류
			<ul>
				<li>중분류
					<ul>
						<li>
							소분류
						</li>
					</ul>
				</li>	

			</ul>
		</li>
	</ul>
</body>
</html>
