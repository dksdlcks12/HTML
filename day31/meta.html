<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<!-- 모바일 접속 시 모바일 화면 크기에 맞춰서 설정 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>metatag</title>
	<!-- 
		meta : head태그 안에 틀어가는 태그로 문서의 정보와 관련된 태그
			- author : 작성자
			- description : 요약
			- keywords : 콘텐츠와 관련된 키워드
			- creator : 단체, 협회 등 생성자의 이름을 정의
			- title : 제목
	-->
	<meta name="author" content="홍길동">
	<meta name="description" content="메타 예제">
	<meta name="keywords" content="meat, 예제">
	<meta name="creator" content="green">
	<meta name="title" content="메타태그 예제">
	<!-- robots : 웹 크롤러를 통해 문서를 긁어 갈 수 있는지를 결정해주는 값 -->
	<!-- 해당 문서와 링크된 문서 모두 크롤링 허옹 -->
	<meta name="robots" content="index,follow">
	<!-- 해당 문서만 크롤링 허옹 -->
	<meta name="robots" content="index,nofollow">
	<!-- 링크된 문서만 크롤링 허옹 -->
	<meta name="robots" content="noindex,follow">
	<!-- 해당 문서와 링크된 문서 모두 크롤링 비허옹 -->
	<meta name="robots" content="noindex,nofollow">
</head>
<body>
	<!-- nav 태그 : 일반 div태그 역할, 메뉴와 같은 네비게이션을 만들 때 사용 -->
	<!-- footer 태그 : 일반 div태그 역할, 홈페이지 하단 footer을 작성할 때 사용 -->
</body>
</html>
