<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>background</title>
	<style>
		.box{
			width: 500px;
			height: 500px;
			margin: 0 auto;
			background-image: url('../day30/nyang cat.gif');
			/* backgroun-position : 여러 이미지가 하나로 된 이미지 파일을 원하는 부분만 잘라서 사용할 때 주로 사용 */
			background-position: center center;
			background-repeat:no-repeat;
			/*
			배경이지미의 가로크기와 세로 크기를 설정
				contain : 배경 이미지의 가로, 세로 모두 요소보다 작을 경우 비율을 유지하며 최대로 키움
				cover : 배경이미지의 가로, 세로 모두 요소보다 클 경우 비율을 유지하며 최소로 줄임
			*/
			background-size: cover;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
