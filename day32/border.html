<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>border</title>
	<style>
		.box{
			height: 50px;
			border: 1px solid black;
			/* 좌상단부터 시계방향 (좌상단-우상단-우하단-좌하단) 대각선 대칭*/
			border-radius: 10px;
		}
		input{
			width: 100%;
			height: 50px;
			border: 1px solid black;
			border-radius: 10px;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<input type="text">
</body>
</html>
