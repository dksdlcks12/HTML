<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>display</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background-color: springgreen;
			/* 
			-inline, block, inline-block, none
			*/
			display: block;
			/* float 부모태그로부터 분리시켜 정렬 */
			float: left;

		}
	body{
		border:1px solid black;
	}
	body::after{
		clear: both;
		content: "";
		display: block;
	}
	</style>
</head>
<body>
	1234
	<div class="box">1</div>
	<div class="box">2</div>
	<div class="box">3</div>
	<div class="box">4</div>
</body>
</html>
