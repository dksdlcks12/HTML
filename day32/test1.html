<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>test1</title>
	<style>
		body{
			margin: 0px;
		}
		.box{
			width: 50%;
			height: 200px;
			float: left;
			background-color: cyan;

		}
		.right{
			background-color: darkblue;
		}
		.box:nth-child(2){
			background-color: crimson;
		}
		body::after{
			clear: both;
			content: "";
			display: block;
		}
	</style>
</head>
<body>
	<div class = "box"></div>
	<div class = "box right"></div>
</body>
</html>
