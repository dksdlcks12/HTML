<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>position:absolute</title>
	<style>
		div{
			/* 모든 태그의 position 기본값은 static */
			height: 150px;
			width: 150px;
			line-height: 150px;
			text-align: center;
			font-size: 30px;
			background-color: burlywood;
			border: 1px solid black;
		}
		.absolute{
			/* position: absolute는 본인과 가장 가까운 조상 중에서 position: relative인 조상을 기준으로 없으면 화면을 기준으로 한다 */
			position: absolute;
			bottom: -50px;
			right: 0;
		}
		.box{
			position: relative;
			width: 100%;
			height: 200px;
			background-color: crimson;
		}
		.inbox:nth-child(1){
			position: absolute;
			top: 0;
			left: 0;
		}
		.inbox:nth-child(2){
			position: absolute;
			bottom: 0;
			right: 0;
		}		

	</style>
</head>
<body>
	<div>1번</div>
	<div>2번</div>
	<div class="absolute">3번</div>
	<div class="box">
		<div class="inbox"></div>
		<div class="inbox"></div>
	</div>
</body>
</html>
