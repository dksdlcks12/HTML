<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>animation</title>
	<style>
		/* 
		1. 애니메이션 등록
		2. 등록한 애니메이션 호출
		 */
		 /*
		 애니메이션 등록
		  @keyframes 애니메이션명 {
			  시간비율(%){
				  스타일;
			  }
			  시간비율(%){
				  스타일;
			  }
		  }
		  0% -> from 100% -> to 로 대체 가능
		  */
		  @keyframes zoomin {
			  0%{
				  font-size: 16px;
			  }
			  100%{
				  font-size: 100px;
			  }
		  }
		  @keyframes zoom {
			  0%{
				  font-size: 16px;
			  }
			  50%{
				  font-size: 100px;
				  color: crimson;
			  }
			  100%{
				  font-size: 16px;;
			  }
		  }
		  /* 
		  애니메이션 호출
		  */
		  span{
			  cursor: default;
		  }
		  .zoom1, .zoom2, .zoom3, .zoom4, .zoom5{
			/* 애니메이션 선택 */
			animation-name: zoom;
			/* 애니메이션 지속시간(0~100%까지 걸리는 시간) */
			animation-duration: 5s;
			/* 애니메이션 반복횟수 */
			animation-iteration-count: infinite;
		  }
		  .zoom2{
			  animation-timing-function: ease-in-out;
		  }
		  .zoom3{
			  animation-timing-function: linear;
		  }
		  .zoom4{
			  animation-timing-function: ease-in;
		  }
		  .zoom5{
			animation-timing-function: step-start;
		  }
		  div{
			  height: 100px;
		  }

	</style>
</head>
<body>
	<div>
		<span class="zoom1">펑!</span>
	</div>
	<div>
		<span class="zoom2">펑!</span>
	</div>
	<div>
		<span class="zoom3">펑!</span>
	</div>
	<div>
		<span class="zoom4">펑!</span>
	</div>
	<div>
		<span class="zoom5">펑!</span>
	</div>
</body>
</html>
