<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>list</title>
	<style>
		/*
		list와 관련된 css 속성은 list 마커와 관련된 속성이다.
		list의 마커란 list 앞에 있는 숫자나 기호를 마커라 부른다.
		메뉴를 구성할 때 div태그를 이용해서 구성할 수도 있지만
		주로 ul태그와 li태그를 이용하여 구성
		*/
		ul{
		
			/* list-style-type : 마커의 기본 모양을 선택 */
			/* li태그 안에 마커 생성 */
			list-style-position: inside;
			/* li태그 밖에 마커 생성 */
			list-style-position: outside;
			/* 이미지를 가져와 마커로 사용 */
			list-style-image: url("../day30/nyang cat.gif");
		}
		li{
			background-color: burlywood;
		}
	</style>
</head>
<body>
	<ul>
		<li>사과</li>
		<li>배</li>
		<li>포도</li>
	</ul>
</body>
</html>
