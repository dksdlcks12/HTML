<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>overflow</title>
	<style>
		.box{
			height: 600px;
			border: 1px solid black;
			/* 자식이 부모보다 크거나 자식의 위치가 부모의 범위를 벗어난 경우 해당 내용을 어떻게 할 지를 결정하는 속성 
				- visible : 기본값
				- hidden : 숨김
				- scroll : 스크롤을 무조건 생성
				- auto : 부모를 넘어가면 스크롤 생성
			*/
			overflow: auto;
		}
		.box2{
			height: 700px;
			background-color:  brown;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box2"></div>
	</div>

</body>
</html>
