<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>test1-1</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			height: 50px;
			overflow: hidden;
			background-color: khaki;
			height: 100%;
		}
		.menu{
			list-style-type: none;
		}
		a{
			display: block;
			text-decoration: none;
			color: black;
			line-height: 50px;
			box-sizing: border-box;
			float: left;
			width: calc(100% / 3);
			text-align: center;	
			border: 1px solid black;

		}
		li:nth-child(1)>a,li:nth-child(2)>a{
			border-right: none;
		}
		nav li>a:hover{
			background-color: blueviolet;
			color: white;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li class="menu menu1"><a href="../day33/test2.html">메뉴1</a></li>

		</ul>
	</nav>

</html>
