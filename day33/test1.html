<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>test1</title>
	<style>
		body{
			margin: 0;
		}
		.box{
			width: 100%;
			height: 100px;
			background-color: burlywood;
			position:absolute;
		}
		.menu{
			width: 32%;
			height: 100px;
			background-color: crimson;
			position: absolute;
			top: 0px;
		}
		.title{
			display:block;
			text-align: center;
			margin-top: 34px;
			cursor:default;
		}
		.menu2{
			left: 34%;
		}
		.menu3{
			left: 68%;
		}
	</style>
</head>
<body>
	<nav class="box">
		<nav class="menu menu1"><span class="title">메뉴1</span></nav>
		<nav class="menu menu2"><span class="title">메뉴2</span></nav>
		<nav class="menu menu3"><span class="title">메뉴3</span></nav>
	</nav>

</body>
</html>
