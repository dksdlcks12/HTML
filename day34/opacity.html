<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>opacity</title>
	<style>
		.bg, .front{
			position: absolute;
			left: 0;
			top: 0;
			bottom: 0;
			right: 0;
			background-color: black;
		}
		.bg{
			background-image: url("../day30/nyang cat.gif");
		}
		.front{
			/* 0~1의 값을 가짐 */
			opacity: 0.3;
			color: white;
		}
	</style>
</head>
<body>
	<div class="bg"></div>
	<div class="front">냥켓</div>
</body>
</html>
