<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>test-naver</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: rgb(245, 246, 247);
		}
		.title{
			margin-top: 40px;
			margin-bottom: 55px;
			text-align: center;
			font-size: 60px;
			font-weight: 800;
			font-family: Helvetica,Dotum,sans-serif;
			color: rgb(0, 200, 80);
		}
		a{
			text-decoration: none;
			color: rgb(0, 200, 80);
		}
		.login{
			width: 446px;
			margin: 0 auto;
		}
		.box{
			margin-top: 13px;
			margin-bottom: 14px;
			border: 1px solid rgb(218, 218, 218);
			background-color: rgb(255, 255, 255);
			width: 446px;
			height: 51px;
			padding: 10px 40px 10px 15px;
			box-sizing: border-box;
		}
		.input{
			width: 100%;
			height: 100%;
			border: none;
			box-sizing: border-box;
			cursor: pointer;
		}
		.loginbutton{
			margin-top: 16px;
			width: 450px;
			height: 61px;
			font-size: 20px;
			background-color: rgb(0, 200, 80);
			color: white;
			box-sizing: border-box;
			border: none;
		}
		.loginstatset{	
			display:inline-block;
			font-size: 13px;
			position:absolute;
			padding-top: 4px;
			padding-left: 10px;
		}
		.setting{
			position: relative;
			padding-top: 20px;
			width: 446px;
			margin: 0 auto;
		}
		.setting-left{
			display: inline-block;
			cursor: pointer;
		}
		.setting-right{
			display: inline-block;
			position:absolute;
			right: 0;
		}
		.setting-right>*{
			display: inline-block;
			font-size: 13px;
			color: rgb(102, 102, 102);
		}
		.ipsecu{
			margin-right: 10px;
		}
		.onoff{
			background-color: none;
			border: none;
			cursor: pointer;
		}
		.hr{
			width: 446px;
			margin: 0 auto;
			margin-top: 20px;
			border-top: 1px solid rgb(228, 228, 229);
		}
		.find-box{
			width: 446px;
			margin: 0 auto;
			margin-top: 20px;
			text-align: center;
		}
		.find-box>*{
			font-size: 13px;
			color: rgb(142, 142, 142);
		}
		.bar{
			color: rgb(228, 228, 229);
			font-size: 12px;
		}
		.ad{
			width: 446px;
			height: 150px;
			background-image: url("../day30/nyang cat.gif");
			background-size: contain;
			margin: 0 auto;
			margin-top: 40px;
			margin-bottom: 80px;
		}
	</style>
</head>
<body>
	<h1 class="title"> <a href="//www.naver.com">NAVER</a></h1>
	<div class="login">
		<div class="box idbox">
			<input type="text" name="input id" class="input id" placeholder="아이디">
		</div>
		<div class="box pwbox">
			<input type="password" name="pw" class="input pw" placeholder="비밀번호">
		</div>
		<button type="submit" name="login" class="loginbutton">로그인</button>
	</div>
	<div class="setting">
		<div class="setting-left">
			<label></label><img src="./버튼.PNG"><span class="loginstatset">로그인 상태 유지</span></label>
		</div>
		<div class="setting-right">
			<a href="#" class="ipsecu">IP보안</a><button class="onoff">OFF</button> <span class="bar">|</span> <a href="#" class="onetimelogin">일회용 로그인</a>
			<div class="info">?</div>
		</div>
	</div>
	<div class="hr"></div>
	<div class="find-box">
		<a href="#">아이디 찾기</a> <span class="bar">|</span> <a href="#">비밀번호 찾기</a> <span class="bar">|</span> <a href="#">회원가입</a>
	</div>
	<div class="ad"></div>
</body>
</html>
