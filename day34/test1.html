<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>test-naver</title>
	<style>
		*{
			margin: 0 0 0 0;
			padding: 0 0 0 0;
		}
		body{
			background-color: rgb(245, 246, 247);
		}
		.title{
			margin-top: 40px;
			margin-bottom: 55px;
			text-align: center;
			font-size: 60px;
			font-weight: 800;
			font-family: Helvetica,Dotum,sans-serif;
			color: rgb(0, 200, 80);
		}
		a{
			text-decoration: none;
			color: rgb(0, 200, 80);
		}
		.login{
			width: 446px;
			margin: 0 auto;
		}
		.idbox, .pwbox{
			margin-top: 13px;
			margin-bottom: 14px;
			border: 1px solid rgb(218, 218, 218);
			background-color: rgb(255, 255, 255);
			width: 446px;
			height: 51px;
			padding: 10px 40px 10px 15px;
			box-sizing: border-box;
		}
		.id, .pw{
			width: 100%;
			height: 100%;
			border: none;
			box-sizing: border-box;
		}
		.loginbutton{
			margin-top: 16px;
			width: 450px;
			height: 61px;
			font-size: 20px;
			background-color: rgb(0, 200, 80);
			color: white;
			box-sizing: border-box;
			border: none;
		}
	</style>
</head>
<body>
	<h1 class="title"> <a href="//www.naver.com">NAVER</a></h1>
	<div class="login">
		<div class="idbox">
			<input type="text" name="id" class="id" placeholder="아이디">
		</div>
		<div class="pwbox">
			<input type="password" name="pw" class="pw" placeholder="비밀번호">
		</div>
		<button type="submit" name="login" class="loginbutton">로그인</button>
	</div>
</body>
</html>
