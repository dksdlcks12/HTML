<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- 상자 100 X 100 5개 생성 화면 길이가 500 이하면 50 X 50으로 변형-->
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			display: inline-block;
			width: 100px;
			height: 100px;
			background-color: blueviolet;
		}
		@media (max-width: 600px){
			.box{
				width: 50px;
				height: 50px;
			}
			:nth-child(4), :nth-child(5){
				display: none;
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
</body>
</html>
