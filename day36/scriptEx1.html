<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>scriptEx1</title>
	<!--
	스트립트 적용방법
		1. 외부 js파일을 불러오는 방법 - script태그 이용
			- 플러그인(기능이 미리 구현된 파일)
			- 공통기능
		2. head태그에 script태그를 이용하여 작성하는 방법
		3. body태그에 script태그를 이용하여 작성하는 방법
		html은 head태그부터 실행되기 때문에 script태그가 head태그에 있는 경우와 body태그에 있을 경우에 따라 실행결과가 달라질 수 있다.
			=> head태그가 실행되는 동안 body태그 안에 있는 코드들은 구성되어 있지 않은 상태
	-->
	<script>
		// 스크립트에서는 자료형을 명시하지 않음.
		// var 변수명;
		// ;이 필수가 아님
		var num = 10;
		// console.log는 개발자 도구(F12)의 콘솔창에 결과를 출력하는 함수
		console.log(num);
		console.log(3/2);
		// 스크립트에서는 ''와 ""가 문자열을 의미
		console.log(3 == '3');
		// 스크립트에서 == 는 값이 같은 것을 의미
		// ===는 값도 같고 자료형도 같을 것을 의미
		console.log(3==='3');
		// !=는 값이 다른 것을 의미
		// !== 값이 다르거나 자료형이 다른 것을 의미
		console.log(3 != '3');
		console.log(3 !== '3');
		// 배열
		var arr = [];
		arr = new Array();
		arr = new Array(1, '2', '345');
		arr.push(1);
		arr.push('1');
		console.log(arr);
		/*	함수 선언 방법1 : 함수 선언후 호출을 아무대서나 할 수 있음
			function 함수명(매개변수){
				구현;
			}
			함수 선언 방법2 : 함수 선언 이후 부분부터 호출 가능
			var 함수명 = function(매개변수){
				구현;
			}
		*/
		f1('냐냐냐');
		function f1(str){
			console.log(str);
		}
		var f2 = function(){
			console.log('함수선언방법2');
		}
		f2();
	</script>
</head>
<body>
	
</body>
</html>
