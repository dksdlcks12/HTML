<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>submenu</title>
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;	
		}
		a{
			text-decoration: none;
		}
		ul,ol{
			list-style: none;
		}
		nav{
			height: 50px;
			background-color:aqua;
		}
		nav>ul{
			display: flex;
		}
		.menu{
			width: 100%;
			height: 50px;
			box-sizing: border-box;
		}
		.menu:nth-child(1), .menu:nth-child(2){
			border-right: none;
		}
		.menu>a{
			display: block;
			height: 100%;
			width: 100%;
			font-size: 25px;
			line-height: 48px;
			text-align: center;
			color: black;
			border: 1px solid black;
			box-sizing: border-box;
		}
		.sub-menu{
			height: 59px;
			width: 100%;
			background-color: aqua;
			box-sizing: border-box;
			border: 1px solid black;
		}
		.sub-menu:nth-child(1), .sub-menu:nth-child(2){
			border-bottom: none;
		}
		.sub-menu>a{
			display: block;
			height: 100%;
			width: 100%;
			font-size: 25px;
			line-height: 48px;
			text-align: center;
			color: black;
			border: 1px solid black;
			box-sizing: border-box;
		}
		.menu>ul{
			display: none;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li class="menu"><a href="#">메뉴1</a>
				<ul>
					<li class="sub-menu"><a href="#">메뉴1-1</a></li>
					<li class="sub-menu"><a href="#">메뉴1-2</a></li>
					<li class="sub-menu"><a href="#">메뉴1-3</a></li>
				</ul>
			</li>
			<li class="menu"><a href="#">메뉴2</a>
				<ul>
					<li class="sub-menu"><a href="#">메뉴2-1</a></li>
					<li class="sub-menu"><a href="#">메뉴2-2</a></li>
					<li class="sub-menu"><a href="#">메뉴3-3</a></li>
				</ul></li>
			<li class="menu"><a href="#">메뉴3</a>
				<ul>
					<li class="sub-menu"><a href="#">메뉴3-1</a></li>
					<li class="sub-menu"><a href="#">메뉴3-2</a></li>
					<li class="sub-menu"><a href="#">메뉴3-3</a></li>
				</ul></li>
		</ul>
	</nav>
	<script>
		$('.menu').hover(function(){
			// this : 이벤트가 실행된 선택자
			$(this).find('ul').stop().slideToggle(200)
			// $('.menu>ul').slideToggle(1)
		})
	</script>
</body>
</html>
