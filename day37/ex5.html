<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex5</title>
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<style>
		.border{
			border: 1px solid red;
		}
	</style>
	<script>
		// 	$(document).ready(function(){}) : body태그에 있는 모든 요소가 배치 된 후 실행
		//  위와 같은 것이 $(function(){}) 이다
		$(document).ready(function(){
			$('input').val('123')
			// $('셀렉터').css('속성') : css의 속성에 해당하는 값을 가져옴
			// $('셀렉터').css('속성', '값') : css의 속성에 해당하는 값을 설정함
			
			/*console.log($('input').css('width'))
			$('input').hover(function(){
				$(this).css('border-color', 'red')},
				function(){
					$(this).css('border-color', 'black')})
			*/
			/*
			$(selector).addClass(클래스) : 요소에 클래스를 추가
			$(selector).removeClass(클래스) : 요소에 클래스를 제거
			$(selector).toggleClass(클래스) : 요소에 해당 클래스가 있으면 제거, 없으면 추가
			*/
			$('input').hover(function(){
				/*
				$(this).addClass('border')},
				function(){
					$(this).removeClass('border')
				})
				*/
				$(this).toggleClass('border')})
		})
	</script>
</head>
<body>
	<input type="text">
</body>
</html>
