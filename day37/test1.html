<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>test1</title>
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		.menubox{
			height: 80px;
			width: 100%;
		}
		.menubar{
			height: 80px;
			width: 100%;
		}
		.menu, .menu1{
			height: 80px;
			width: calc(100% / 3);
			background-color: cyan;
			border: 1px solid black;
			box-sizing: border-box;
			float: left;
		}
		.menuclick{
			height: 80px;
			width: calc(100% / 3);
			background-color: cornflowerblue;
			border: 1px solid black;
			box-sizing: border-box;
			float: left;
		}
		body::after{
			clear: both;
			content: '';
			display: block;
		}
		.container{
			height: 600px;
			position: relative;
		}
		.box1, .box2, .box3{
			height: 100%;
			width: 100%;
			position: absolute;
		}
		.hide{
			display: none;
		}
	</style>
	<script>
		$(document).ready(function(){
			$('.menu').click(function(){
				if($(this).hasClass('menu')){
					$('.menuclick').removeClass('menuclick').addClass('menu')
					$(this).addClass('menuclick').removeClass('menu')
					$('.box').addClass('hide')
					var num = $(this).text().substring(this.length-1)
					var classname = '.box' + num
					$(classname).removeClass('hide')
				}
				else{
					$(this).addClass('menu').removeClass('menuclick')
				}
			})
		})
	</script>
</head>
<body>
	<nav class="menubox">
		<ul class="munubar">
			<li class="menu">메뉴1</li>
			<li class="menu">메뉴2</li>
			<li class="menu">메뉴3</li>
		</ul>
	</nav>
	<div class="container">
		<div class="box box1 .hide">내용1</div>
		<div class="box box2 .hide">내용2</div>
		<div class="box box3 .hide">내용3</div>
	</div>
</body>
</html>
