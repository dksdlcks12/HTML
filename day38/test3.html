<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>test3</title>
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
	<button id='add'>추가</button><br>
	<div class="box"></div>
	<script>
		var i = 0
		$(function(){
			$('#add').click(function(){
				var str = '<input type="text"><button id="print' + i + '">클릭</button><br>'
				$('.box').append(str)
				$('#print' + i).click(function(){
					console.log($(this).prev().val())
				})
				++i
			})
		})
	</script>
</body>
</html>
