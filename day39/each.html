<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>each</title>
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<style>
		.box{
			border: 1px solid black;
			width: 100px;
			height: 100px;
			line-height: 100px;
			font-size: 35px;
			text-align: center;
			float: left;
			margin-right: 10px;
		}
		body::after{
			clear: both;
			content: "";
			display: block;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<script>
		$(function(){
			/*
			each : 요소가 여러개일 경우 각 요소를 하나하나 가져오는 작업
			$(선택자).each(function(){
				구현
			})
			*/
			var i = 1
			$('.box').each(function(){
				$(this).text(i)
				++i
			})
		})
	</script>
</body>
</html>
