<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<style>
		.ad{
			width: 750px;
			height: 135px;
			margin: 0 auto;
			margin-top: 50px;
			border: 1px solid black;
			overflow: hidden;
		}
		.link-ad{
			display: block;
			height: 135px;
		}
		.link-ad:first-of-type{
			margin-top: -270px;
		}
		.link-ad img{
			float: left;
		}
	</style>
</head>
<body>
	<div class="ad">
		<a href="#" class="link-ad"><img src="//ssl.pstatic.net/tveta/libs/1282/1282632/f5d52b67356d647d98f6_20200622094726737.jpg" alt="" width="750px" height="135px"></a>
		<a href="#" class="link-ad"><img src="//ssl.pstatic.net/tveta/libs/1282/1282740/9acd2b500a54483e8cbe_20200618185025021.jpg" alt="" width="750px" height="135px"></a>
		<a href="#" class="link-ad"><img src="//t1.daumcdn.net/b2/creative/193183/4771daea49857be4fe36ab4a566b2d8c.png" alt="" width="750px" height="135px"></a>
	</div>
	<script>
		var i = setInterval(function(){
			$('.link-ad').first().animate({'margin-top':'-135px'},300,function(){
				$('.link-ad').last().detach().prependTo('.ad').css('margin-top','-270px')
				$(this).removeAttr('style')
			});
		},3500)
	</script>
</body>
</html>
