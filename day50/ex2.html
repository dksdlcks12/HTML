<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex2</title>
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://kit.fontawesome.com/32a9fe5527.js" crossorigin="anonymous"></script>
	<style>
		*{margin: 0;}
		a{
			text-decoration: none;
			color: black;
		}
		.view{
			position: absolute;
			top: 100px;
			left: calc(50% - 150px);
			width: 300px;
			height: 300px;
			margin: 0 auto;
			border: 1px solid black;
			z-index: 2;
			background-color: blanchedalmond;
			display: none;
		}
		.frame{
			position: relative;
			width: 300px;
			height: 300px;
		}
		input{
			margin-top: 70px;
			margin-left: 45px;
			width: 200px;
			height: 25px;
		}
		.pw{
			margin-top: 20px;
		}
		.login{
			margin-top: 50px;
			display: block;
			width: 80px;
			height: 30px;
			border: 1px solid black;
			margin-left: 110px;
			text-align: center;
			line-height: 30px;
			background-color: white;
		}
		.bt{
			display: block;
			margin: 0 auto;
			height: 50px;
			width: 100px;
			border: 1px solid black;
			margin-top: 210px;
			text-align: center;
			line-height: 25px;
		}
		.closebt{
			font-size: 20px;
			position: absolute;
			top: 10px;
			right: 20px;
			color: black;
		}
	</style>
</head>
<body>
	<a href="#" class="bt">로그인<br>활성화</a>
	<div class="view">
		<div class="frame">
			<form action="">
				<input type="text" class="id" name="id" placeholder="아이디를 입력하십시오"><br>
				<input type="password" class="pw" name="pw" placeholder="비밀번호를 입력하십시오"><br>
				<a href="#" class="login">로그인</a>
			</form>
			<a href="#" class="closebt"><i class="fas fa-times"></i></a>
		</div>
	</div>
	<script>
		$(function(){
			$('.bt').click(function(){
				$('.view').css('display','block')
			})
			$('.login').click(function(){
				$('.view').css('display','none')
			})
			$('.closebt').click(function(){
				$('.view').css('display','none')			
			})
		})
	</script>
</body>
</html>
