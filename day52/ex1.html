<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex1</title>
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<style>
		*{margin: 0; padding: 0; list-style: none;}
		body{background-color: gray	;}
		.header{
			position: relative;
			background-color: black;
			width: 100%;
			height: 100px;
		}
		.menubox{
			position: relative;
			left: 200px;
			background-color: inherit;
			width: 150px;
			height: 100px;
		}
		.menu{
			position: relative;
			background-color: inherit;
			width: 100%;
			height: 100%;
			cursor: default;
		}
		.menu-title{
			color: white;
			font-size: 20px;
			text-align: center;
			line-height: 90px;
		}
		.submenu{
			position: absolute;
			padding: 20px;
			width: 150px;
			background-color: white;
			left: -20px;
			border-radius: 10px;
			opacity: 0;
			display: none;
		}
		.submenu-item{
			display: block;
		}
		.submenu-item+.submenu-item{
			padding-top: 10px;
		}
		.submenu-item:hover{
			cursor: pointer;
			color: skyblue;
		}
		.searchbox{
			position: absolute;
			background-color: rgb(41, 41, 41);
			top: 30px;
			right: 200px;
			width: 200px;
			height: 20px;
			border: none;
			border-radius: 5px;
			padding: 10px;
			outline-style: none;
		}
		.searchbox::placeholder{
			color: silver;
		}
	</style>
</head>
<body>
	<div class="header">
		<div class="menubox">
			<ul class="menu"><span class="menu-title">메뉴</span>
				<li class="submenu">
					<span class="submenu-item">서브1</span>
					<span class="submenu-item">서브2</span>
					<span class="submenu-item">서브3</span>
					<span class="submenu-item">서브4</span>
				</li>
			</ul>
		</div>
		<input type="text" class="searchbox" placeholder="Search Github">
	</div>
	<script>
		$('.menu').hover(function(){
			$(this).children('.menu-title').css('color','gray')
			$(this).children('.submenu').css({'display':'block', 'top':'85px', 'opacity': '0', 'left':'-25px'})
			$(this).children('.submenu').stop().animate({'opacity': '1', 'top':'90px','left':'-20px'},400)
		},function(){
			$(this).children('.submenu').css({'display':'none'})
			$(this).children('.menu-title').css('color','white')
		})
		$('.searchbox').focusin(function(){
			$(this).css({'background-color':'white','border-radius': '5px 5px 0 0', 'color':'black'}).attr('placeholder','')
			$(this).stop().animate({'width':'400px'},200)
		})
		$('.searchbox').focusout(function(){
			$(this).stop().animate({'width':'200px'},200,function(){
				$(this).css({'background-color':'rgb(41, 41, 41)', 'border-radius': '5px', 'color':'white'}).attr('placeholder','Search Github')
			})
		})
	</script>
</body>
</html>
