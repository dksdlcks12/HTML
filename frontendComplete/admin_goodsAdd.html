<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 물품 등록</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready( function() {
            $("#contents").load("user_tilesSet.html");        
        });
    </script>
    <div id="contents"></div>
    <style>
		*{
            margin: 0;
            padding: 0;
		}
		input[type="number"]::-webkit-inner-spin-button {
			-webkit-appearance: none;
			margin: 0;
		}
		button{
			cursor: pointer;
		}
		.admin-goodsAdd-box{
            width: 1400px;
			padding: 100px 0 50px 0;
            margin: 0 auto;
			background-color: palegoldenrod;
			box-sizing: border-box;
		}
        .admin-goodsAdd-goodsAddBox{
            width: 1200px;
            margin-left: 100px;
            background-color: aquamarine;
            padding: 20px 0 20px 100px;
            box-sizing: border-box;
            position: relative;
        }
		.admin-goodsAdd-leftBox{
			float: left;
		}
		.admin-goodsAdd-rightBox{
			margin-left: 500px;
		}
		.admin-goodsAdd-goodsAddBox::after{
			display: block;
			content: '';
			clear: both;
		}
		.admin-goodsAdd-goodsImg, .admin-goodsAdd-goodsExplainImg{
			margin-bottom: 10px;
			width: 400px;
			height: 400px;
			border: 1px solid black;
			box-sizing: border-box;
			font-size: 20px;
			background-color: whitesmoke;
			text-align: center;
			line-height: 400px;
			display: none;
		}
		.admin-goodsAdd-goodsImgAdd, .admin-goodsAdd-goodsExplainImgAdd{
			margin-top: 10px;
			margin-bottom: 10px;
			font-size: 20px;	
		}
		.admin-goodsAdd-goodsNameBox, .admin-goodsAdd-goodsPriceBox, .admin-goodsAdd-goodsTypeBox, .admin-goodsAdd-goodsOptionAddBox, .admin-goodsAdd-goodsOptionBox{
			margin-top: 10px;
			margin-bottom: 10px;
			width: 500px;
			height: 50px;
			position: relative;
		}
		.admin-goodsAdd-goodsNameTitle, .admin-goodsAdd-goodsPriceTitle, .admin-goodsAdd-goodsPayPointTitle, .admin-goodsAdd-goodsTypeTitle, .admin-goodsAdd-goodsColorTitle, .admin-goodsAdd-goodsStockTitle{
			position: absolute;
			width: 101px;
			height: 50px;
			background-color: antiquewhite;
			border: 1px solid black;
			box-sizing: border-box;
			font-size: 25px;
			line-height: 45px;
			text-align: center;			
			font-weight: normal;
		}
        .admin-goodsAdd-goodsName, .admin-goodsAdd-goodsType{
			position: absolute;
			left: 100px;
            width: 400px;
            height: 50px;
            font-size: 20px;
            padding-left: 10px;
            line-height: 50px;
			box-sizing: border-box;
			border: 1px solid black;
        }
		.admin-goodsAdd-goodsPrice, .admin-goodsAdd-goodsPayPoint, .admin-goodsAdd-goodsColor, .admin-goodsAdd-goodsStock{
			position: absolute;
			width: 100px;
			height: 50px;
			font-size: 20px;
			text-align: left;
			padding-left: 10px;
			box-sizing: border-box;
			left: 100px;
			border: 1px solid black;
			background-color: white;
			font-weight: normal;
			line-height: 48px;
		}
		.admin-goodsAdd-goodsPayPointTitle, .admin-goodsAdd-goodsStockTitle{
			left: 225px;
		}
		.admin-goodsAdd-goodsPayPoint, .admin-goodsAdd-goodsStock{
			left: 325px;
		}
		.admin-goodsAdd-goodsOptionButton{
			position: absolute;
			width: 50px;
			height: 50px;
			font-size: 30px;
			line-height: 50px;
			text-align: center;
			left: 450px;
		}
		.admin-goodsAdd-button{
			width: 100px;
			height: 50px;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div class="admin-goodsAdd-box">
		<div class="admin-goodsAdd-goodsAddBox">
			<form action="#">
				<div class="admin-goodsAdd-leftBox">
					<h2>제품 이미지</h2>
					<input type="file" class="admin-goodsAdd-goodsImgAdd" accept=".jpg,.jpeg,.png,.gif" onchange="LoadImg(this);"><br>
					<img src="" alt="" class="admin-goodsAdd-goodsImg">
					<h2>제품 설명 이미지</h2>
					<input type="file" class="admin-goodsAdd-goodsExplainImgAdd" accept=".jpg,.jpeg,.png,.gif" onchange="LoadExplainImg(this);"><br>
					<img src="" alt="" class="admin-goodsAdd-goodsExplainImg">
					<!-- 미리보기 -->
					<script>
						$('.admin-goodsAdd-goodsImgAdd').change(function(){
							$('.admin-goodsAdd-goodsImg').attr('src', '').css('display','none');
						})
						$('.admin-goodsAdd-goodsExplainImgAdd').change(function(){
							$('.admin-goodsAdd-goodsExplainImg').attr('src', '').css('display','none');
						})
						function LoadImg(value){
								var reader = new FileReader();
								reader.onload = function (e){
									$('.admin-goodsAdd-goodsImg').attr('src', e.target.result).css('display','block');
								}
								reader.readAsDataURL(value.files[0]);
						}
						function LoadExplainImg(value){
								var reader = new FileReader();
								reader.onload = function (e){
									$('.admin-goodsAdd-goodsExplainImg').attr('src', e.target.result).css('display','block');
								}
								reader.readAsDataURL(value.files[0]);
						}
					</script>
				</div>
				<div class="admin-goodsAdd-rightBox">
					<h2>제품 정보</h2>
					<div class="admin-goodsAdd-goodsNameBox">
						<div class="admin-goodsAdd-goodsNameTitle">제품명</div>
						<input class="admin-goodsAdd-goodsName">
					</div>
					<div class="admin-goodsAdd-goodsPriceBox">
						<div class="admin-goodsAdd-goodsPriceTitle">가 격</div>
						<input type="text" class="admin-goodsAdd-goodsPrice number">
						<div class="admin-goodsAdd-goodsPayPointTitle">적립금</div>
						<input type="text" class="admin-goodsAdd-goodsPayPoint number">
					</div>
					<div class="admin-goodsAdd-goodsTypeBox">
						<div class="admin-goodsAdd-goodsTypeTitle">타 입</div>
						<select name="" id="" class="admin-goodsAdd-goodsType">
							<option value="" selected>----제품 타입----</option>
							<option value="1">목 걸 이</option>
							<option value="2">반 지</option>
							<option value="3">귀 걸 이</option>
							<option value="4">귀 찌</option>
						</select>
					</div>
					<h2>옵션 추가</h2>
					<div class="admin-goodsAdd-goodsOptionAddBox">
						<div class="admin-goodsAdd-goodsColorTitle">색 상</div>
						<input type="text" class="admin-goodsAdd-goodsColor">
						<div class="admin-goodsAdd-goodsStockTitle">재고량</div>
						<input type="text" class="admin-goodsAdd-goodsStock number">
						<button type="button" class="admin-goodsAdd-goodsOptionButton"><i class="fas fa-plus"></i></button>
					</div>
					<script>
						$('.admin-goodsAdd-goodsOptionAddBox').children('.admin-goodsAdd-goodsOptionButton').click(function(){
							$('.admin-goodsAdd-goodsOptionView').append('<div class="admin-goodsAdd-goodsOptionBox"><div class="admin-goodsAdd-goodsColorTitle">색 상</div><div class="admin-goodsAdd-goodsColor">'+$('.admin-goodsAdd-goodsOptionAddBox').children('.admin-goodsAdd-goodsColor').val()+'</div><div class="admin-goodsAdd-goodsStockTitle">재고량</div><div class="admin-goodsAdd-goodsStock">'+$('.admin-goodsAdd-goodsOptionAddBox').children('.admin-goodsAdd-goodsStock').val()+'</div><button class="admin-goodsAdd-goodsOptionButton"><i class="fas fa-minus"></i></button></div>')
							$('.admin-goodsAdd-goodsOptionAddBox').children('.admin-goodsAdd-goodsColor, .admin-goodsAdd-goodsStock').val('');
							$('.admin-goodsAdd-goodsOptionBox').children('.admin-goodsAdd-goodsOptionButton').click(function(){
							$(this).parent().remove();
						})
						})
					</script>
					<h2>옵션</h2>
					<div class="admin-goodsAdd-goodsOptionView"></div>
					<button class="admin-goodsAdd-button">등록하기</button>
				</div>
			</form>
		</div>
	</div>
	<script>
		$('.number').keydown(function(event){
			if ((event.keyCode >= 48 && event.keyCode <= 57) || (event.keyCode >= 96 && event.keyCode <= 105)) { 
				return true;
			}else if(event.keyCode==8 || event.keyCode==9 || event.keyCode==13 || event.keyCode==37 || event.keyCode==39 || event.keyCode==46){
				return true;
			}else{
				return false;
			}
		})
		$('.number').keyup(function(){
			$(this).val( $(this).val().replace( /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/gi,''));
		})
		$('.admin-goodsAdd-button').click(function(){
			console.log($('.admin-goodsAdd-goodsOptionBox').length)
			if($('.admin-goodsAdd-goodsOptionBox').length==0){
				alert('옵션이 없습니다.')
				return false;
			}
		})
	</script>
</body>
<footer><div id="contents"></div></footer>
</html>
