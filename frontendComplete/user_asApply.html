<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이용자 AS신청 화면</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <script type="text/javascript">
        $(document).ready( function() {
            $("#contents").load("user_tilesSet.html");        
        });
    </script>
    <div id="contents"></div>
    <style>
		*{
            margin: 0;
            padding: 0;
		}
		.user-asApply-box{
            width: 1400px;
			padding: 100px 0 50px 0;
            margin: 0 auto;
			background-color: palegoldenrod;
			box-sizing: border-box;
		}
        .user-asApply-asApplyBox{
            width: 1200px;
            margin-left: 100px;
            background-color: lavender;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .user-asApply-asApplyBox>h2{
            margin-left: 110px;
        }
        .user-asApply-asApplyInfoBox{
            width: 1000px;
            margin-left: 100px;
            background-color: lemonchiffon;
            padding: 10px;
        }
        .user-asApply-selectGoodsBox{
            width: 700px;
            height: 50px;
            margin-top: 20px;
            background-color: lightcyan;
            box-sizing: border-box;
            border: 1px solid black;
            position: relative;
        }
        .user-asApply-selectGoodsTitle{
            width: 200px;
            height: 50px;
            text-align: center;
            font-size: 25px;
            line-height: 50px;
            box-sizing: border-box;
            border-right: 1px solid black;
        }
        .user-asApply-selectGoods{
            width: 500px;
            height: 50px;
            font-size: 15px;
            line-height: 50px;
            position: absolute;
            top: -1px;
            left: 199px;
            padding-left: 10px;
            box-sizing: border-box;
            font-size: 20px;
        }
        .user-asApply-asApplyInfoBox h2{
            margin-top: 10px;
        }
		.user-asApply-board{
			margin-top: 10px;
			width: 1000px;
			height: 150px;
			resize: none;
		}
		.user-asApply-button{
			margin-top: 10px;
			margin-left: calc(50% - 100px);
			width: 200px;
			height: 50px;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<div class="user-asApply-box">
		<div class="user-asApply-asApplyBox">
            <h2>A/S신청</h2>
            <div class="user-asApply-asApplyInfoBox">
				<form>
					<div class="user-asApply-asOptionBox">
						<div class="user-asApply-selectGoodsBox">
							<div class="user-asApply-selectGoodsTitle">제목(24자이내)</div><input class="user-asApply-selectGoods">
						</div>
                    </div>
                    <h2>상세설명</h2>
                    <div id="summernote" class="user-asApply-board"></div>
                    <script>
                      $('#summernote').summernote({
                            tabsize: 2,
                            height: 300,
                            lang : 'ko-KR',
                            toolbar: [
                                ['style', ['style']],
                                ['font', ['bold', 'underline', 'clear']],
                                ['color', ['color']],
                                ['insert', ['picture']],
                            ]
                        });
                    </script>
					<button class="user-asApply-button">A/S신청</button>
				</form>
			</div>
        </div>
    </div>
</body>
<footer><div id="contents"></div></footer>
</html>
