<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="https://kit.fontawesome.com/32a9fe5527.js" crossorigin="anonymous"></script>
    <title>이용자 위시리스트(찜목록)</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready( function() {
            $("#contents").load("user_tilesSet.html");        
        });
    </script>
    <div id="contents"></div>
    <style>
		*{
            margin: 0;
            padding: 0;
		}
        input[type="number"]::-webkit-inner-spin-button {
			-webkit-appearance: none;
			margin: 0;
		}
		.user-wishList-box{
            width: 1400px;
			padding: 100px 0 50px 0;
            margin: 0 auto;
			background-color: palegoldenrod;
			box-sizing: border-box;
		}
        .user-wishList-wishListBox{
            width: 1200px;
            background-color: cornsilk;
            padding: 50px 0;
            margin-left: 100px;
        }
        .user-wishList-goodsBox{
            width: 1000px;
            background-color: cyan;
            margin-left: 100px;
            margin-bottom: 30px;
            border-collapse: collapse;
            border-color: black;
        }
        .user-wishList-goodsCheck, .user-wishList-goodsCheckAll{
            cursor: pointer;
        }
        .user-wishList-goodsCheck{
            margin-left: 19px;
        }
        .user-wishList-goodsImgTitle{
            width: 10%;
        }
        .user-wishList-goodsInfoTitle{
            width: 50%;
        }
        .user-wishList-goodsPriceTitle{
            width: 20%;
        }
        .user-wishList-goodsCountTitle{
            width: 15%;
        }
        .user-wishList-goodsImg>img{
            margin: 5px;
            width: 90px;
            height: 90px;
        }
        .user-wishList-goodsInfo{
            padding-left: 10px;
            font-size: 20px;
        }
        .user-wishList-goodsPrice{
            text-align: right;
            font-size: 20px;
            padding-right: 10px;
        }
        .user-wishList-goodsCount>input{
            font-size: 20px;
            width: 60px;
            margin-left: 45px;
            text-align: right;
        }
        .user-wishList-buttonBox{
            height: 50px;
            margin-bottom: 20px;
        }
        .user-wishList-goodsGoCart, .user-wishList-goodsDelete{
            width: 150px;
            height: 50px;
            margin-left: 100px; 
            font-size: 15px;
            float: left;    
        }
        .user-wishList-goodsDelete{
            margin-left: 20px;
        }
        .user-wishList-wishListBox::after{
            clear: both;
            content: '';
            display: block;
        }
    </style>
</head>
<body>
	<div class="user-wishList-box">
        <div class="user-wishList-wishListBox">
            <table class="user-wishList-goodsBox" border="1">
                <tr>
                    <th><input type="checkbox" class="user-wishList-goodsCheckAll"></th>
                    <th class="user-wishList-goodsImgTitle">이미지</th>
                    <th class="user-wishList-goodsInfoTitle">제품 정보</th>
                    <th class="user-wishList-goodsPriceTitle">판매가</th>
                    <th class="user-wishList-goodsCountTitle">수량</th>
                </tr>
                <tr>
                    <td><input type="checkbox" class="user-wishList-goodsCheck"></td>
                    <td class="user-wishList-goodsImg"><img src="상품대용.gif" alt="" ></td>
                    <td class="user-wishList-goodsInfo"></td>
                    <td class="user-wishList-goodsPrice"></td>
                    <td class="user-wishList-goodsCount"><input type="number"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="user-wishList-goodsCheck"></td>
                    <td class="user-wishList-goodsImg"><img src="상품대용.gif" alt="" ></td>
                    <td class="user-wishList-goodsInfo"></td>
                    <td class="user-wishList-goodsPrice"></td>
                    <td class="user-wishList-goodsCount"><input type="number"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="user-wishList-goodsCheck"></td>
                    <td class="user-wishList-goodsImg"><img src="상품대용.gif" alt="" ></td>
                    <td class="user-wishList-goodsInfo"></td>
                    <td class="user-wishList-goodsPrice"></td>
                    <td class="user-wishList-goodsCount"><input type="number"></td>
                </tr>
            </table>
            <div class="user-wishList-buttonBox">
                <button class="user-wishList-goodsGoCart">선택 항목<br>장바구니로 이동</button>
                <button class="user-wishList-goodsDelete">선택 삭제</button>
            </div>
            <ul class="common-goodsList-pagination pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#"><i class="fas fa-angle-left"></i></a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item active"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#"><i class="fas fa-angle-right"></i></a></li>
            </ul>
        </div>
    </div>
    <script>
        $(function(){
            $('.user-wishList-goodsCheckAll').click(function(){
                if($('.user-wishList-goodsCheckAll').is(":checked")){
                    $('.user-wishList-goodsCheck').prop('checked', true);
                }else{
                    $('.user-wishList-goodsCheck').prop('checked', false);
                }
            })
            $('.user-wishList-goodsDelete').click(function(){
                $('.user-wishList-goodsCheck').each(function(){
                    if($(this).is(':checked')){
                        $(this).parent().parent().remove();
                    }
                })
                $('.user-wishList-goodsCheckAll').prop('checked', false);
            })
        })
    </script>
</body>
<footer>
    <div id="contents"></div>
</footer>
</html>
