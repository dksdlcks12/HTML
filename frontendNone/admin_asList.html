<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://kit.fontawesome.com/32a9fe5527.js" crossorigin="anonymous"></script>
    <title>관리자 A/S 리스트</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready( function() {
            $("#contents").load("user_tilesSet.html");        
        });
    </script>
    <div id="contents"></div>
    <style>
		*{
            margin: 0;
            padding: 0;
		}
		.admin-asList-box{
            width: 1400px;
			height: 769px;
			padding: 100px 0 50px 0;
            margin: 0 auto;
			background-color: palegoldenrod;
			box-sizing: border-box;
		}
        .admin-asList-orderListBox{
            width: 1200px;
            padding: 20px 0 20px 0;
            margin-left: 100px;
            background-color: whitesmoke;
            box-sizing: border-box;
        }
        .admin-asList-orderListBox>h2{
            margin-left: calc(50% - 50px);
            margin-bottom: 20px;
        }
        .admin-asList-orderTitleBox, .admin-asList-orderBox{
            width: 1000px;
            height: 51px;
            margin-left: 100px;
            background-color: wheat;
            position: relative;
            border: 1px solid black;
            border-right: none;
        }
        .admin-asList-orderBox{
            border-top: none;
        }
        .admin-asList-orderTitleNumber, .admin-asList-orderTitleInfo, .admin-asList-orderTitleDate, .admin-asList-orderTitleState, .admin-asList-orderNumber, .admin-asList-orderInfo, .admin-asList-orderDate, .admin-asList-orderState{
            position: absolute;
            width: 100px;
            height: 49px;
            background-color: lemonchiffon;
            font-size: 20px;
            line-height: 50px;
            text-align: center;
            padding-right: 10px;
            border-right: 1px solid black;
            box-sizing: border-box;
        }
        .admin-asList-orderTitleInfo, .admin-asList-orderInfo{
            width: 600px;
            left: 100px;
            text-align: left;
            padding: 0;
            padding-left: 10px;
        }
		.admin-asList-orderTitleDate, .admin-asList-orderDate{
			left: 700px;
            width: 150px;
            padding: 0;
		}
        .admin-asList-orderTitleState, .admin-asList-orderState{
            left: 850px;
            width: 150px;
            padding: 0;
        }
        .admin-asList-orderTitleBox>*{
            text-align: center;
            font-weight: bold;
            padding: 0;
        }
		.common-boardList-searchBox{
			margin-top: 20px;
			margin-left: 100px;
			width: 400px;
			height: 50px;
			background-color: azure;
		}
		.common-boardList-searchType, .common-boardList-searchContent{
			width: 150px;
			height: 50px;
			float: left;
			padding-left: 10px;
		}
		.common-boardList-searchContent{
			width: 200px;
		}
		.common-boardList-searchButton{
			width: 50px;
			height: 50px;
		}
		.admin-asList-pagination{
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="admin-asList-box">
		<div class="admin-asList-orderListBox">
            <h2>A/S목록</h2>
            <div class="admin-asList-orderTitleBox">
                <div class="admin-asList-orderTitleNumber">
                    A/S번호
                </div>
                <div class="admin-asList-orderTitleInfo">
                    A/S내용
				</div>
				<div class="admin-asList-orderTitleDate">
					A/S 신청날짜
				</div>
                <div class="admin-asList-orderTitleState">
                    A/S상태
                </div>
            </div>
            <div class="admin-asList-orderBox">
					<div class="admin-asList-orderNumber">1</div>
				<a href="#">
					<div class="admin-asList-orderInfo">1</div>
				</a>
					<div class="admin-asList-orderDate">1</div>
                    <div class="admin-asList-orderState">1</div>
			</div>
			<div class="admin-asList-orderBox">
				<div class="admin-asList-orderNumber"></div>
				<a href="#">
					<div class="admin-asList-orderInfo"></div>
				</a>
				<div class="admin-asList-orderDate"></div>
				<div class="admin-asList-orderState"></div>
			</div>
            <div class="admin-asList-orderBox">
				<div class="admin-asList-orderNumber"></div>
				<a href="#">
					<div class="admin-asList-orderInfo"></div>
				</a>
				<div class="admin-asList-orderDate"></div>
				<div class="admin-asList-orderState"></div>
			</div>
			<form action="#">
				<div class="common-boardList-searchBox">
					<select name="" id="" class="common-boardList-searchType">
						<option value="0" selected>전체</option>
						<option value="1">A/S 번호</option>
						<option value="2">A/S 신청날짜</option>
						<option value="3">A/S 상태</option>
					</select>
					<input type="text" class="common-boardList-searchContent">
					<button class="common-boardList-searchButton"><i class="fas fa-search"></i></button>
				</div>
			</form>
			<ul class="admin-asList-pagination pagination justify-content-center">
				<li class="page-item"><a class="page-link" href="#"><i class="fas fa-angle-left"></i></a></li>
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item active"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item"><a class="page-link" href="#"><i class="fas fa-angle-right"></i></a></li>
			</ul>
        </div>
	</div>
</body>
<footer><div id="contents"></div></footer>
</html>
