<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://kit.fontawesome.com/32a9fe5527.js" crossorigin="anonymous"></script>
    <title>관리자 주문 리스트</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready( function() {
            $("#contents").load("user_tilesSet.html");        
        });
    </script>
    <div id="contents"></div>
    <style>
		*{
            margin: 0;
            padding: 0;
		}
		.admin-orderList-box{
            width: 1400px;
			height: 769px;
			padding: 100px 0 50px 0;
            margin: 0 auto;
			background-color: palegoldenrod;
			box-sizing: border-box;
		}
        .admin-orderList-orderListBox{
            width: 1200px;
            padding: 20px 0 20px 0;
            margin-left: 100px;
            background-color: whitesmoke;
            box-sizing: border-box;
        }
        .admin-orderList-orderListBox>h2{
            margin-left: calc(50% - 50px);
            margin-bottom: 20px;
        }
        .admin-orderList-orderTitleBox, .admin-orderList-orderBox{
            width: 1000px;
            height: 51px;
            margin-left: 100px;
            background-color: wheat;
            position: relative;
            border: 1px solid black;
            border-right: none;
        }
        .admin-orderList-orderBox{
            border-top: none;
        }
        .admin-orderList-orderTitleNumber, .admin-orderList-orderTitleInfo, .admin-orderList-orderTitleDate, .admin-orderList-orderTitleState, .admin-orderList-orderNumber, .admin-orderList-orderInfo, .admin-orderList-orderDate, .admin-orderList-orderState{
            position: absolute;
            width: 100px;
            height: 49px;
            background-color: lemonchiffon;
            font-size: 20px;
            line-height: 50px;
            text-align: right;
            padding-right: 10px;
            border-right: 1px solid black;
            box-sizing: border-box;
        }
		.admin-orderList-orderNumber{
			text-align: center;
		}
        .admin-orderList-orderTitleInfo, .admin-orderList-orderInfo{
            width: 600px;
            left: 100px;
            text-align: left;
            padding: 0;
            padding-left: 10px;
        }
		.admin-orderList-orderTitleDate, .admin-orderList-orderDate{
			left: 700px;
            width: 150px;
            padding: 0;
            text-align: center;
		}
        .admin-orderList-orderTitleState, .admin-orderList-orderState{
            left: 850px;
            width: 150px;
            padding: 0;
            text-align: center;
        }
        .admin-orderList-orderTitleBox>*{
            text-align: center;
            font-weight: bold;
            padding: 0;
        }
		.admin-orderList-searchBox{
			margin-top: 20px;
			margin-left: 100px;
			width: 400px;
			height: 50px;
			background-color: azure;
		}
		.admin-orderList-searchType, .admin-orderList-searchContent{
			width: 150px;
			height: 50px;
			float: left;
			padding-left: 10px;
		}
		.admin-orderList-searchContent{
			width: 200px;
		}
		.admin-orderList-searchButton{
			width: 50px;
			height: 50px;
		}
		.admin-orderList-pagination{
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="admin-orderList-box">
		<div class="admin-orderList-orderListBox">
            <h2>주문목록</h2>
            <div class="admin-orderList-orderTitleBox">
                <div class="admin-orderList-orderTitleNumber">
                    주문번호
                </div>
                <div class="admin-orderList-orderTitleInfo">
                    주문내용
				</div>
				<div class="admin-orderList-orderTitleDate">
					주문날짜
				</div>
                <div class="admin-orderList-orderTitleState">
                    주문상태
                </div>
            </div>
            <div class="admin-orderList-orderBox">
					<div class="admin-orderList-orderNumber">1</div>
				<a href="#">
					<div class="admin-orderList-orderInfo">1</div>
				</a>
					<div class="admin-orderList-orderDate">1</div>
                    <div class="admin-orderList-orderState">1</div>
			</div>
			<div class="admin-orderList-orderBox">
				<div class="admin-orderList-orderNumber"></div>
				<a href="#">
					<div class="admin-orderList-orderInfo"></div>
				</a>
				<div class="admin-orderList-orderDate"></div>
				<div class="admin-orderList-orderState"></div>
			</div>
            <div class="admin-orderList-orderBox">
				<div class="admin-orderList-orderNumber"></div>
				<a href="#">
					<div class="admin-orderList-orderInfo"></div>
				</a>
				<div class="admin-orderList-orderDate"></div>
				<div class="admin-orderList-orderState"></div>
			</div>
			<form action="#">
				<div class="admin-orderList-searchBox">
					<select name="" id="" class="admin-orderList-searchType">
						<option value="0" selected>전체</option>
						<option value="1">주문번호</option>
						<option value="2">주문한 사람</option>
						<option value="3">받는 사람</option>
						<option value="4">주문날짜</option>
						<option value="5">주문상태</option>
					</select>
					<input type="text" class="admin-orderList-searchContent">
					<button class="admin-orderList-searchButton"><i class="fas fa-search"></i></button>
				</div>
			</form>
			<ul class="admin-orderList-pagination pagination justify-content-center">
				<li class="page-item"><a class="page-link" href="#"><i class="fas fa-angle-left"></i></a></li>
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item active"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item"><a class="page-link" href="#"><i class="fas fa-angle-right"></i></a></li>
			</ul>
        </div>
	</div>
</body>
<footer><div id="contents"></div></footer>
</html>
