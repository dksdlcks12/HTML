<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 주문 조회</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready( function() {
            $("#contents").load("user_tilesSet.html");        
        });
    </script>
    <div id="contents"></div>
    <style>
		*{
            margin: 0;
            padding: 0;
		}
		.admin-orderView-box{
            width: 1400px;
			padding: 100px 0 50px 0;
            margin: 0 auto;
			background-color: palegoldenrod;
			box-sizing: border-box;
		}
		.admin-orderView-orderViewBox{
			width: 1200px;
			margin-left: 100px;
			padding: 20px 0 20px 0;
			background-color: blanchedalmond;
			box-sizing: border-box;
		}
		.admin-orderView-orderViewBox>h2{
			margin-left: calc(50% - 50px);
			margin-bottom: 20px;
		}
		.admin-orderView-orderNumberBox, .admin-orderView-orderGoodsTitleBox, .admin-orderView-orderGoodsBox, .admin-orderView-orderStateBox{
			position: relative;
			width: 400px;
			height: 50px;
			margin-left: 100px;
			background-color: cornsilk;
			border: 1px solid black;
			border-right: none;
			margin-bottom: 20px;
		}
		.admin-orderView-orderNumberBox>*, .admin-orderView-orderGoodsTitleBox>*, .admin-orderView-orderGoodsBox>*, .admin-orderView-orderStateBox>*{
			position: absolute;
			width: 200px;
			height: 50px;
			background-color: honeydew;
			font-size: 25px;
			line-height: 50px;
			text-align: center;
			border-right: 1px solid black;
			box-sizing: border-box;
		}
		.admin-orderView-orderNumber{
			left: 200px;
		}
		.admin-orderView-orderGoodsTitleBox, .admin-orderView-orderGoodsBox{
			width: 1000px;
			margin-bottom: 0;
		}
		.admin-orderView-orderGoodsBox{
			border-top: none;
		}
		.admin-orderView-orderGoodsTitleType, .admin-orderView-orderGoodsType{
			width: 150px;
		}
		.admin-orderView-orderGoodsTitleName, .admin-orderView-orderGoodsName{
			width: 500px;
			left: 150px;
		}
		.admin-orderView-orderGoodsTitleColor, .admin-orderView-orderGoodsColor{
			left: 650px;
		}
		.admin-orderView-orderGoodsTitleCount, .admin-orderView-orderGoodsCount{
			width: 150px;
			left: 850px;
		}
		.admin-orderView-orderGoodsName{
			text-align: left;
			padding-left: 10px;
		}
		.admin-orderView-peopleInfo{
			width: 1000px;
			margin-left: 100px;
			margin-top: 20px;
			padding: 10px 0 10px 0;
		}
		.admin-orderView-peopleInfo>p{
			margin-left: 10px;
			margin-bottom: 10px;
			font-size: 20px;
		}
		.admin-orderView-Info{
			width: 1000px;
			border-color: black;
			border-collapse: collapse;
			margin-bottom: 30px;
		}
		.admin-orderView-name, .admin-orderView-tel{
			width: 100px;
			height: 30px;
			margin: 5px;
			padding-left: 10px;
		}
		.admin-orderView-Info td{
			background-color: whitesmoke;
			height: 30px;
		}
		.admin-orderView-Info td:nth-child(odd){
			background-color: cornsilk;
			padding-left: 10px;
			width: 25%;
		}
		.admin-orderView-addressLine>div{
			margin: 5px;
			height: 30px;
			border: 1px solid black;
			background-color: white;
			position: relative;
		}
		.admin-orderView-postcodeBox{
			width: 200px;
		}
		.admin-orderView-addressBox{
			width: 520px;
		}
		.admin-orderView-detailAddressBox, .admin-orderView-extraAddressBox{
			width: 300px;
		}
		.admin-orderView-tel{
			width: 50px;
		}
		.admin-orderView-addressLineTitle{
			position: absolute;
			width: 100px;
			height: 30px;
			text-align: center;
			font-size: 20px;
			line-height: 30px;
			border-right: 1px solid black;
			background-color: antiquewhite;
			box-sizing: border-box;
		}
		.admin-orderView-postcode, .admin-orderView-detailAddress, .admin-orderView-extraAddress, .admin-orderView-address{
			width: 100px;
			position: absolute;
			left: 100px;
			line-height: 30px;
			text-align: center;
			box-sizing: border-box;
		}
		.admin-orderView-address{
			width: 420px;
			text-align: left;
			padding-left: 10px;
		}
		.admin-orderView-detailAddress, .admin-orderView-extraAddress{
			width: 200px;
			text-align: left;
			padding-left: 10px;
		}
		.admin-orderView-orderState{
			left: 200px;
			padding-left: 10px;
		}
		.admin-orderView-goList, .admin-orderView-orderStateButton{
			width: 150px;
			height: 50px;
			font-size: 25px;
			margin-left: 100px;
		}
		.admin-orderView-orderStateButton{
			width: 200px;
			margin-left: calc(50% - 350px);
		}
		.admin-orderView-people{
			padding-left: 10px;
		}
	</style>
</head>
<body>
	<div class="admin-orderView-box">
		<div class="admin-orderView-orderViewBox">
			<h2>주문조회</h2>
			<div class="admin-orderView-orderNumberBox">
				<div class="admin-orderView-orderTitleNumber">
					주문번호
				</div>
				<div class="admin-orderView-orderNumber">
					1
				</div>
			</div>
			<div class="admin-orderView-orderGoodsTitleBox">
				<div class="admin-orderView-orderGoodsTitleType">제품타입</div>
				<div class="admin-orderView-orderGoodsTitleName">제품명</div>
				<div class="admin-orderView-orderGoodsTitleColor">색상</div>
				<div class="admin-orderView-orderGoodsTitleCount">주문량</div>
			</div>
			<div class="admin-orderView-orderGoodsBox">
				<div class="admin-orderView-orderGoodsType"></div>
				<div class="admin-orderView-orderGoodsName"></div>
				<div class="admin-orderView-orderGoodsColor"></div>
				<div class="admin-orderView-orderGoodsCount"></div>
			</div>
			<div class="admin-orderView-orderGoodsBox">
				<div class="admin-orderView-orderGoodsType"></div>
				<div class="admin-orderView-orderGoodsName"></div>
				<div class="admin-orderView-orderGoodsColor"></div>
				<div class="admin-orderView-orderGoodsCount"></div>
			</div>
			<div class="admin-orderView-orderGoodsBox">
				<div class="admin-orderView-orderGoodsType"></div>
				<div class="admin-orderView-orderGoodsName"></div>
				<div class="admin-orderView-orderGoodsColor"></div>
				<div class="admin-orderView-orderGoodsCount"></div>
			</div>
			<div class="admin-orderView-peopleInfo">
				<p>주문정보</p>
				<table class="admin-orderView-Info" border="1">
					<tr>
						<td>주문한 사람</td>
						<td class="admin-orderView-people">1</td>
					</tr>
					<tr>
						<td>주소</td>
						<td class="admin-orderView-addressLine">
							<div type="text" class="admin-orderView-postcodeBox">
								<div class="admin-orderView-addressLineTitle">우편번호</div>
								<div class="admin-orderView-postcode"></div>
							</div>
							<div type="text" class="admin-orderView-addressBox">
								<div class="admin-orderView-addressLineTitle">주소</div>
								<div class="admin-orderView-address"></div>
							</div>
							<div type="text" class="admin-orderView-detailAddressBox">
								<div class="admin-orderView-addressLineTitle">상세주소</div>
								<div class="admin-orderView-detailAddress"></div>
							</div>
							<div type="text" class="admin-orderView-extraAddressBox">
								<div class="admin-orderView-addressLineTitle">참고항목</div>
								<div class="admin-orderView-extraAddress"></div>
							</div>
						</td>
					</tr>
					<tr>
						<td>주문한 사람 전화번호</td>
						<td class="admin-orderView-people">1</td>
					</tr>
				</table>
				<p>배송정보</p>
				<table class="admin-orderView-Info" border="1">
					<tr>
						<td>받는 사람</td>
						<td class="admin-orderView-people">1</td>
					</tr>
					<tr>
						<td>주소</td>
						<td class="admin-orderView-addressLine">
							<div type="text" class="admin-orderView-postcodeBox">
								<div class="admin-orderView-addressLineTitle">우편번호</div>
								<div class="admin-orderView-postcode"></div>
							</div>
							<div type="text" class="admin-orderView-addressBox">
								<div class="admin-orderView-addressLineTitle">주소</div>
								<div class="admin-orderView-address"></div>
							</div>
							<div type="text" class="admin-orderView-detailAddressBox">
								<div class="admin-orderView-addressLineTitle">상세주소</div>
								<div class="admin-orderView-detailAddress"></div>
							</div>
							<div type="text" class="admin-orderView-extraAddressBox">
								<div class="admin-orderView-addressLineTitle">참고항목</div>
								<div class="admin-orderView-extraAddress"></div>
							</div>
						</td>
					</tr>
					<tr>
						<td>받는 사람 전화번호</td>
						<td class="admin-orderView-people">1</td>
					</tr>
				</table>
			</div>
			<form action="#">
				<div class="admin-orderView-orderStateBox">
					<div class="admin-orderView-orderTitleState">주문상태</div>
					<select name="" id="" class="admin-orderView-orderState">
						<option value="0">미확인</option>
						<option value="1">배송준비중</option>
						<option value="2">배송중</option>
						<option value="3">배송완료</option>
					</select>
				</div>
				<button class="admin-orderView-goList">목록으로</button>
				<button class="admin-orderView-orderStateButton">주문상태 수정</button>
			</form>
		</div>
	</div>
</body>
<footer><div id="contents"></div></footer>
</html>
