<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://kit.fontawesome.com/32a9fe5527.js" crossorigin="anonymous"></script>
	<title>게시판 리스트 화면(공통)</title>
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready( function() {
            $("#contents").load("user_tilesSet.html");        
        });
    </script>
    <div id="contents"></div>
    <style>
		*{
            margin: 0;
            padding: 0;
		}
		th, td{
			text-align: center;
		}
		a, a:hover{
			text-decoration: none;
			color: black;
		}
		.common-boardList-box{
            width: 1400px;
			height: 620px;
			padding: 100px 0 50px 0;
            margin: 0 auto;
			background-color: palegoldenrod;
			box-sizing: border-box;
		}
        .common-boardList-title{
            margin-left: 200px;
            margin-bottom: 50px;
        }
        .common-boardList-table{
            margin-left: 200px;
            width: 1000px;
			background-color: aliceblue;
			margin-bottom: 10px;			
        }
        .common-boardList-boardNum{
            width: 10%;
        }
        .common-boardList-boardTitle{
            width: 60%;
        }
        .common-boardList-boardWriter{
            width: 10%;
        }
        .common-boardList-boardDate{
            width: 10%;
        }
		a>.common-boardList-boardTitle{
			text-align: start;
			margin-left: 10px;
		}
		.common-boardList-etcBox{
			width: 1000px;
			height: 30px;
            margin-left: 200px;
			margin-bottom: 10px;
			position: relative;
			background-color: aqua;
		}
		.common-boardList-searchBox{
			width: 300px;
			height: 30px;
			background-color: azure;
		}
		.common-boardList-searchType{
			width: 70px;
			height: 30px;
			float: left;
		}
		.common-boardList-searchContent{
			width: 180px;
			height: 30px;
			float: left;
		}
		.common-boardList-searchButton{
			width: 50px;
			height: 30px;
		}
		.common-board-write{
			position: absolute;
			top: 0;
			right: 0;
			height: 30px;
			width: 80px;

		}
	</style>
</head>
<body>
	<div class="common-boardList-box">
		<div class="common-boardList-boardListBox">
            <h3 class="common-boardList-title">게시판 타입</h3>
            <table class="common-boardList-table" border="1">
                <thead>
					<tr>
						<th class="common-boardList-boardNum">No.</th>
						<th class="common-boardList-boardTitle">제목</th>
						<th class="common-boardList-boardWriter">작성자</th>
						<th class="common-boardList-boardDate">게시일</th>
					</tr>
                </thead>
                <tbody>
					<tr>
						<td>3</td>
						<td><a href="#"><div class="common-boardList-boardTitle">Dao</div></a></td>
						<td>john</td>
						<td>2020/08/06</td>
					</tr>
					<tr>
						<td>2</td>
						<td><a href="#"><div class="common-boardList-boardTitle">Moe</div></a></td>
						<td>mary</td>
						<td>2020/08/05</td>
					</tr>
					<tr>
						<td>1</td>
						<td><a href="#"><div class="common-boardList-boardTitle">Dooley</div></a></td>
						<td>july</td>
						<td>2020/08/04</td>
					</tr>
                </tbody>
			</table>
			<div class="common-boardList-etcBox">
				<form action="">
					<div class="common-boardList-searchBox">
						<select name="" id="" class="common-boardList-searchType">
							<option value="0" selected>전체</option>
							<option value="1">제목</option>
							<option value="2">작성자</option>
						</select>
						<input type="text" class="common-boardList-searchContent">
						<button class="common-boardList-searchButton"><i class="fas fa-search"></i></button>
					</div>
				</form>
				<button class="common-board-write">글쓰기</button>
			</div>
			<ul class="common-goodsList-pagination pagination justify-content-center">
				<li class="page-item"><a class="page-link" href="#"><i class="fas fa-angle-left"></i></a></li>
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item active"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item"><a class="page-link" href="#"><i class="fas fa-angle-right"></i></a></li>
			</ul>
        </div>
	</div>
</body>
<footer><div id="contents"></div></footer>
</html>
