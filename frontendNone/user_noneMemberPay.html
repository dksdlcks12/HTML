<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/32a9fe5527.js" crossorigin="anonymous"></script>
    <title>비회원 결제(이용자)</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready( function() {
            $("#contents").load("user_tilesSet.html");        
        });
    </script>
    <div id="contents"></div>
    <style>
		*{
            margin: 0;
            padding: 0;
		}
        a{
            text-decoration: none;
            color: black;
        }
		.user-noneMemberPay-box{
            width: 1400px;
			padding: 100px 0 50px 0;
            margin: 0 auto;
			background-color: palegoldenrod;
			box-sizing: border-box;
		}
        .user-noneMemberPay-loginBox{
            width: 800px;
            margin: 0 auto;
            padding-top: 30px;
            background-color: paleturquoise;
            box-sizing: border-box;
        }
        .user-noneMemberPay-title{
            height: 50px;
            width: 150px;
            background-color: papayawhip;
            text-align: center;
            font-size: 40px;
            margin-left: calc(50% - 75px);
            margin-bottom: 30px;
        }
        .user-noneMemberPay-inputInfo{
            height: 30px;
            width: 300px;
            margin-left: calc(50% - 150px);
            margin-bottom: 20px;
        }
        .user-noneMemberPay-loginButton, .user-noneMemberPay-noneMemberPayButton, .user-noneMemberPay-signupButton{
            height: 50px;
            width: 300px;
            margin-left: calc(50% - 150px);
            font-size: 30px;
            margin-bottom: 20px;
        }
        .user-noneMemberPay-findBox{
            height: 50px;
            width: 300px;
            margin-left: calc(50% - 150px);
            margin-bottom: 40px;
        }
        .user-noneMemberPay-idFind{
            margin-right: 10px;
        }
	</style>
</head>
<body>
	<div class="user-noneMemberPay-box">
		<div class="user-noneMemberPay-loginBox">
            <div class="user-noneMemberPay-title">로 그 인</div>
            <form action="">
                <input type="text" class="user-noneMemberPay-inputInfo" placeholder="아이디를 입력하세요">
                <input type="text" class="user-noneMemberPay-inputInfo" placeholder="비밀번호를 입력하세요">
                <button class="user-noneMemberPay-loginButton">로그인</button><br>
            </form>
            <div class="user-noneMemberPay-findBox">
                <a href="#" class="user-noneMemberPay-idFind"><i class="fas fa-chevron-circle-right"></i>아이디 찾기</a>
                <a href="#" class="user-noneMemberPay-passWordFind"><i class="fas fa-chevron-circle-right"></i>비밀번호 찾기</a>
            </div>
            <a href="#"><button class="user-noneMemberPay-signupButton">회원가입</button></a> 
            <a href="#"><button class="user-noneMemberPay-noneMemberPayButton">비회원 결제</button></a>
        </div>
	</div>
</body>
<footer><div id="contents"></div></footer>
</html>
