<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이용자 반품조회 화면</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <div id="contents"></div>
    <style>
		*{
            margin: 0;
            padding: 0;
		}
		.user_recallSelect-box{
            width: 1400px;
			padding: 100px 0 50px 0;
            margin: 0 auto;
			background-color: palegoldenrod;
			box-sizing: border-box;
		}
        .user_recallSelect-recallSelectBox{
            width: 1200px;
            margin-left: 100px;
            background-color: lavender;
            padding-top: 20px;
            padding-bottom: 20px;
            position: relative;
        }
        .user_recallSelect-goRecallApplyList, .user_recallSelect-goRecallViewList{
            width: 400px;
            height: 100px;
            font-size: 30px;
            margin-left: calc(50% - 200px);
            margin-top: 40px;
        }
        .user_recallSelect-goRecallViewList{
            margin-bottom: 40px;
        }
	</style>
</head>
<body>
	<div class="user_recallSelect-box">
		<div class="user_recallSelect-recallSelectBox">
            <button class="user_recallSelect-goRecallApplyList">반 품 신 청</button>
            <button class="user_recallSelect-goRecallViewList">반 품 조 회</button>
        </div>
	</div>
</body>
</html>
