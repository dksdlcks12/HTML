<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<title>이용자 회원가입 화면</title>
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready( function() {
            $("#contents").load("user_tilesSet.html");        
        });
    </script>
    <div id="contents"></div>
    <style>
		*{
            margin: 0;
            padding: 0;
		}
		.user-signup-box{
            width: 1400px;
			padding: 100px 0 50px 0;
            margin: 0 auto;
			background-color: palegoldenrod;
			box-sizing: border-box;
		}
        .user-signup-signupBox{
            width: 1000px;
            margin: 0 auto;
            background-color: aqua;
            padding: 20px 50px;
            box-sizing: border-box;
        }
		.user-signup-title{
			margin-bottom: 20px;
		}
		.user-signup-table{
			width: 900px;
			margin-bottom: 40px;
			border-color: black;
		}
		.user-signup-rowTitle{
			width: 200px;
			height: 40px;
			font-size: 20px;
			text-align: center;
			background-color: lightpink;
		}
		.user-signup-rowContent{
			width: 700px;
			height: 40px;
			background-color: ivory;
			padding-left: 10px;
			box-sizing: border-box;
		}
		.user-signup-inputInfo{
			width: 200px;
			height: 20px;
			font-size: 15px;
		}
		.user-signup-lawBox, .user-signup-personalInfoConsent{
			width: 900px;
			height: 220px;
			margin-bottom: 30px;
			padding: 20px;
			background-color: mistyrose;
			box-sizing: border-box;
		}
		.user-signup-lawInfo{
			margin-top: 10px;
			width: 850px;
			height: 120px;
			resize: none;
		}
		.user-signup-lawSpan{
			font-size: 15px;	
		}
		.user-signup-termsOfUse{
			margin: 0 5px;
			width: 15px;
			height: 15px;
			cursor: pointer;
		}
		.user-signup-signupButton{
			width: 200px;
			height: 50px;
			font-size: 30px;
			margin-left: calc(50% - 100px);
		}
	</style>
</head>
<body>
	<div class="user-signup-box">
		<div class="user-signup-signupBox">
			<h3 class="user-signup-title">회 원 가 입</h3>
			<form action="">
				<table class="user-signup-table" border="1">
					<tbody>
						<tr>
							<td class="user-signup-rowTitle">아이디(필수)</td>
							<td class="user-signup-rowContent"><input type="text" class="user-signup-inputInfo"> (영문자, 숫자 8~16자)</td>
						</tr>
						<tr>
							<td class="user-signup-rowTitle">비밀번호(필수)</td>
							<td class="user-signup-rowContent"><input type="password" class="user-signup-inputInfo"> (영문자, 숫자 포함 4~8자)</td>
						</tr>
						<tr>
							<td class="user-signup-rowTitle">비밀번호 확인(필수)</td>
							<td class="user-signup-rowContent"><input type="password" class="user-signup-inputInfo"></td>
						</tr>
						<tr>
							<td class="user-signup-rowTitle">이메일(필수)</td>
							<td class="user-signup-rowContent"><input type="email" class="user-signup-inputInfo"> (비밀번호를 찾을 때 필요합니다.)</td>
						</tr>
					</tbody>
				</table>
				<div class="user-signup-lawBox">
					<h3>이용약관</h3>
					<textarea class="user-signup-lawInfo" readonly></textarea>
					<span class="user-signup-lawSpan">이용약관에 동의 하십니까?</span><input type="checkbox" class="user-signup-termsOfUse"><span class="user-signup-lawSpan">동의함</span>
				</div>
				<div class="user-signup-personalInfoConsent">
					<h3>개인정보 수집 및 이용 동의</h3>
					<textarea class="user-signup-lawInfo" readonly></textarea>
					<span class="user-signup-lawSpan">개인정보 수집 및 이용에 동의하십니까?</span><input type="checkbox" class="user-signup-termsOfUse"><span class="user-signup-lawSpan">동의함</span>
				</div>
				<button class="user-signup-signupButton">회 원 가 입</button>
			</form>
        </div>
	</div>
</body>
<footer><div id="contents"></div></footer>
</html>
